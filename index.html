<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account OTP Dashboard (Grouped)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f9f9f9; }
    textarea, select, button, input[type="text"] {
      font-size: 14px; width: 100%; margin-top: 8px; padding: 8px; box-sizing: border-box;
    }
    button { background-color: #007bff; color: white; border: none; border-radius: 6px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard (Grouped)</h2>

  <label>🖊 Nhập tên nhóm (ví dụ: accounts1)</label>
  <input type="text" id="groupName" placeholder="accounts1" />
  <button onclick="createGroup()">➕ Tạo nhóm</button>

  <label>Nhóm đang sử dụng:</label>
  <select id="groupSelect" onchange="changeGroup()"></select>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... mỗi dòng 1 tài khoản"></textarea>
  <button onclick="saveAccounts()">💾 Lưu tài khoản</button>
  <button onclick="deleteAccounts()">🗑 Xóa toàn bộ tài khoản</button>
  <button onclick="deleteSelectedAccounts()">🗑 Xóa tài khoản đã chọn</button>

  <label>📋 Chọn tài khoản đã lưu:</label>
  <select id="accountSelect" multiple></select>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createGroup() {
      const name = document.getElementById("groupName").value.trim();
      if (!name) return alert("Nhập tên nhóm!");
      db.ref("accounts/" + name).set([]).then(() => {
        alert("Đã tạo nhóm: " + name);
        loadGroups(name);
      });
    }

    function loadGroups(selectName = "") {
      db.ref("accounts").once("value").then(snapshot => {
        const groups = snapshot.val() || {};
        const select = document.getElementById("groupSelect");
        select.innerHTML = "";
        for (const name in groups) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        if (selectName && groups[selectName]) select.value = selectName;
        changeGroup();
      });
    }

    function changeGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      sessionStorage.setItem("currentGroup", group);
      fetchAccounts();
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      const group = sessionStorage.getItem("currentGroup");
      if (!group) return alert("Chọn nhóm trước!");
      const newLines = input.split("\n").filter(line => line.includes("|"));
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let list = snapshot.val();
        if (!Array.isArray(list)) list = [];
        const updated = list.concat(newLines);
        db.ref("accounts/" + group).set(updated).then(() => {
          alert("Đã lưu tài khoản");
          processAccounts(updated);
          document.getElementById("accountInput").value = "";
        });
      });
    }

    function deleteAccounts() {
      const group = sessionStorage.getItem("currentGroup");
      if (!group || !confirm("Xóa toàn bộ tài khoản nhóm này?")) return;
      db.ref("accounts/" + group).remove().then(() => {
        alert("Đã xóa nhóm");
        document.getElementById("accountSelect").innerHTML = "";
      });
    }

    function deleteSelectedAccounts() {
      const select = document.getElementById("accountSelect");
      const selected = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      const group = sessionStorage.getItem("currentGroup");
      if (!group || !selected.length) return alert("Chọn tài khoản cần xóa!");
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let list = snapshot.val();
        if (!Array.isArray(list)) return;
        const newList = list.filter((_, i) => !selected.includes(i));
        db.ref("accounts/" + group).set(newList).then(() => {
          alert("Đã xóa tài khoản đã chọn");
          processAccounts(newList);
        });
      });
    }

    function fetchAccounts() {
      const group = sessionStorage.getItem("currentGroup");
      if (!group) return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const data = snapshot.val();
        if (Array.isArray(data)) processAccounts(data);
      });
    }

    function processAccounts(data) {
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      data.forEach((line, i) => {
        const [user, pass, email] = line.split("|");
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `#${i + 1} - ${email || user}`;
        select.appendChild(option);
      });
    }

    loadGroups();
  </script>
</body>
</html>
