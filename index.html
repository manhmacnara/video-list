<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account OTP Dashboard</title>
  <style>
    body {

      background: #f5f5f5;
      padding: 10px;
    }
    h2 {

    }
    textarea, select, input, button {

      margin-top: 8px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .field-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      word-break: break-word;
      flex: 1;
      min-width: 0;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      width: 100px;
      white-space: nowrap;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
    .form-container {
      margin-top: 10px;
      display: none;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      margin-bottom: 8px;
    }
    .form-container button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Account OTP Dashboard</h2>

  <label for="groupSelect">üîñ Nh√≥m ƒëang s·ª≠ d·ª•ng:</label>
  <select id="groupSelect" onchange="changeGroup()"></select>
  <button onclick="toggleAddGroupForm()">‚ûï Th√™m nh√≥m</button>

  <div id="addGroupForm" class="form-container">
    <input type="text" id="newGroupName" placeholder="T√™n nh√≥m m·ªõi" />
    <button onclick="addGroup()">T·∫°o nh√≥m</button>
    <button onclick="toggleAddGroupForm()">H·ªßy</button>
  </div>

  <label for="accountSelect">üìã Ch·ªçn t√†i kho·∫£n:</label>
  <select id="accountSelect" onchange="changeAccount()"></select>
  <button onclick="toggleAddAccountForm()">‚ûï Th√™m t√†i kho·∫£n (Nh·∫≠p th·ªß c√¥ng)</button>
  <button onclick="toggleAddAccountLineForm()">‚ûï Th√™m t√†i kho·∫£n (D√°n 1 d√≤ng)</button>

  <div id="addAccountForm" class="form-container">
    <input type="text" id="newUser" placeholder="User" />
    <input type="text" id="newPassword" placeholder="Password" />
    <input type="email" id="newEmail" placeholder="Email" />
    <input type="text" id="newRefreshToken" placeholder="Refresh Token" />
    <input type="text" id="newClientId" placeholder="Client ID" />
    <button onclick="addAccount()">Th√™m</button>
    <button onclick="toggleAddAccountForm()">H·ªßy</button>
  </div>

  <div id="addAccountLineForm" class="form-container">
    <textarea id="accountLine" placeholder="D√°n d√≤ng t√†i kho·∫£n (VD: user|password|email||refresh_token|client_id)" rows="2"></textarea>
    <button onclick="addAccountFromLine()">Th√™m</button>
    <button onclick="toggleAddAccountLineForm()">H·ªßy</button>
  </div>

  <div class="account-box" id="accountInfo" style="display:none">
    <div class="field">
      <div class="label">User:</div>
      <div class="field-content">
        <div class="value" id="user"></div>
        <button class="copy-btn" onclick="copy('user')">üìã Sao ch√©p</button>
      </div>
    </div>
    <div class="field">
      <div class="label">Password:</div>
      <div class="field-content">
        <div class="value" id="password"></div>
        <button class="copy-btn" onclick="copy('password')">üìã Sao ch√©p</button>
      </div>
    </div>
    <div class="field">
      <div class="label">Email:</div>
      <div class="field-content">
        <div class="value" id="email"></div>
        <button class="copy-btn" onclick="copy('email')">üìã Sao ch√©p</button>
      </div>
    </div>
    <div class="field">
      <div class="label">OTP:</div>
      <div class="field-content">
        <div class="value" id="otp_result">ƒêang t·∫£i...</div>
        <button class="copy-btn" onclick="copy('otp_result')">üìã Sao ch√©p</button>
      </div>
    </div>

    <p><b>L·∫ßn l·∫•y OTP g·∫ßn nh·∫•t:</b> <span id="lastOtpTime">Ch∆∞a c√≥</span></p>
    <button onclick="getOtp()">üì© L·∫•y OTP</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    function loadGroups() {
      db.ref("accounts").once("value").then(snapshot => {
        const groups = snapshot.val() || {};
        const groupSelect = document.getElementById("groupSelect");
        groupSelect.innerHTML = "";
        for (const group in groups) {
          const option = document.createElement("option");
          option.value = group;
          option.textContent = group;
          groupSelect.appendChild(option);
        }
        if (groupSelect.options.length > 0) {
          changeGroup();
        }
      });
    }

    function changeGroup() {
      const group = document.getElementById("groupSelect").value;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val();
        const accountSelect = document.getElementById("accountSelect");
        accountSelect.innerHTML = "";
        if (Array.isArray(list)) {
          list.forEach((acc, i) => {
            const email = acc.split("|")[2] || "";
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `#${i + 1} - ${email}`;
            accountSelect.appendChild(option);
          });
          if (list.length > 0) {
            updateAccountInfo(list[0]);
          } else {
            document.getElementById("accountInfo").style.display = "none";
          }
        }
      });
    }

    function changeAccount() {
      const index = document.getElementById("accountSelect").value;
      const group = document.getElementById("groupSelect").value;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val();
        if (Array.isArray(list) && index >= 0 && index < list.length) {
          updateAccountInfo(list[index]);
        }
      });
    }

    function updateAccountInfo(line) {
      const parts = line.split("|");
      const acc = {
        user: parts[0] || "",
        password: parts[1] || "",
        email: parts[2] || "",
        refresh_token: parts[4] || "",
        client_id: parts[5] || ""
      };
      window.currentAccount = acc;
      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("otp_result").textContent = "ƒêang t·∫£i...";
      document.getElementById("accountInfo").style.display = "block";
      const key = sanitizeEmail(acc.email);
      db.ref(`otpTimestamps/${key}`).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.lastOtpTime) {
          document.getElementById("lastOtpTime").textContent = new Date(data.lastOtpTime).toLocaleString();
        } else {
          document.getElementById("lastOtpTime").textContent = "Ch∆∞a c√≥";
        }
      });
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
      const key = sanitizeEmail(acc.email);
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(data => {
        const code = data.code || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP";
        document.getElementById("otp_result").textContent = code;
        db.ref(`otpTimestamps/${key}`).update({
          lastOtpTime: new Date().toISOString(),
          otpCode: code
        });
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "L·ªói khi g·ªçi API";
      });
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
    
      // S·ª≠ d·ª•ng Clipboard API m√† kh√¥ng alert
      navigator.clipboard.writeText(text).catch(() => {
        console.error("Kh√¥ng th·ªÉ sao ch√©p vƒÉn b·∫£n.");
      });
    }
    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        alert("ƒê√£ sao ch√©p!");
      } catch (err) {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ sao ch√©p");
      }
      document.body.removeChild(textarea);
    }
    // Toggle form for adding a new group
    function toggleAddGroupForm() {
      const form = document.getElementById("addGroupForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newGroupName").value = "";
    }

    // Add a new group
    function addGroup() {
      const groupName = document.getElementById("newGroupName").value.trim();
      if (!groupName) {
        alert("Vui l√≤ng nh·∫≠p t√™n nh√≥m!");
        return;
      }
      db.ref("accounts/" + groupName).set([]).then(() => {
        loadGroups();
        toggleAddGroupForm();
        alert("ƒê√£ t·∫°o nh√≥m m·ªõi: " + groupName);
      }).catch(() => {
        alert("L·ªói khi t·∫°o nh√≥m!");
      });
    }

    // Toggle form for adding a new account (manual input)
    function toggleAddAccountForm() {
      const form = document.getElementById("addAccountForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newUser").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("newEmail").value = "";
      document.getElementById("newRefreshToken").value = "";
      document.getElementById("newClientId").value = "";
    }

    // Add a new account (manual input)
    function addAccount() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui l√≤ng ch·ªçn m·ªôt nh√≥m tr∆∞·ªõc!");
        return;
      }
      const user = document.getElementById("newUser").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const refreshToken = document.getElementById("newRefreshToken").value.trim();
      const clientId = document.getElementById("newClientId").value.trim();

      if (!user || !password || !email || !refreshToken || !clientId) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin t√†i kho·∫£n!");
        return;
      }

      const accountString = `${user}|${password}|${email}||${refreshToken}|${clientId}`;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        list.push(accountString);
        db.ref("accounts/" + group).set(list).then(() => {
          changeGroup();
          toggleAddAccountForm();
          alert("ƒê√£ th√™m t√†i kho·∫£n v√†o nh√≥m: " + group);
        }).catch(() => {
          alert("L·ªói khi th√™m t√†i kho·∫£n!");
        });
      });
    }

    // Toggle form for adding a new account (line input)
    function toggleAddAccountLineForm() {
      const form = document.getElementById("addAccountLineForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("accountLine").value = "";
    }

    // Add a new account from a single line
    function addAccountFromLine() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui l√≤ng ch·ªçn m·ªôt nh√≥m tr∆∞·ªõc!");
        return;
      }
      const accountLine = document.getElementById("accountLine").value.trim();
      if (!accountLine) {
        alert("Vui l√≤ng d√°n th√¥ng tin t√†i kho·∫£n!");
        return;
      }

      const parts = accountLine.split("|");
      if (parts.length < 6) {
        alert("ƒê·ªãnh d·∫°ng kh√¥ng h·ª£p l·ªá! C·∫ßn √≠t nh·∫•t 6 ph·∫ßn (user|password|email||refresh_token|client_id)");
        return;
      }

      const user = parts[0];
      const password = parts[1];
      const email = parts[2];
      const refreshToken = parts[4];
      const clientId = parts[5];

      if (!user || !password || !email || !refreshToken || !clientId) {
        alert("Th√¥ng tin t√†i kho·∫£n kh√¥ng ƒë·∫ßy ƒë·ªß!");
        return;
      }

      const accountString = `${user}|${password}|${email}||${refreshToken}|${clientId}`;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        list.push(accountString);
        db.ref("accounts/" + group).set(list).then(() => {
          changeGroup();
          toggleAddAccountLineForm();
          alert("ƒê√£ th√™m t√†i kho·∫£n v√†o nh√≥m: " + group);
        }).catch(() => {
          alert("L·ªói khi th√™m t√†i kho·∫£n!");
        });
      });
    }

    loadGroups();
  </script>
</body>
</html>
