<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account OTP Dashboard (Grouped)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
    }
    textarea, select, button, input[type="text"] {
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .info-label {
      font-weight: bold;
      margin-right: 5px;
      min-width: 70px;
    }
    .info-value {
      background: #eee;
      padding: 4px;
      border-radius: 5px;
      flex-grow: 1;
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard (Grouped)</h2>

  <h3>ğŸ—‚ Quáº£n lÃ½ nhÃ³m</h3>
  <input type="text" id="groupName" placeholder="Nháº­p tÃªn nhÃ³m má»›i (VD: accounts1)" />
  <button onclick="createGroup()">â• Táº¡o nhÃ³m</button>
  <label for="groupSelect">ğŸ—‚ NhÃ³m hiá»‡n táº¡i:</label>
  <select id="groupSelect" onchange="changeGroup()"></select>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... má»—i dÃ²ng 1 tÃ i khoáº£n"></textarea>
  <button onclick="saveAccounts()">ğŸ’¾ LÆ°u tÃ i khoáº£n</button>
  <button onclick="deleteAccounts()">ğŸ—‘ XÃ³a toÃ n bá»™</button>
  <button onclick="deleteSelectedAccounts()">ğŸ—‘ XÃ³a Ä‘Ã£ chá»n</button>

  <label for="accountSelect">ğŸ“‹ Chá»n tÃ i khoáº£n:</label>
  <select id="accountSelect" multiple></select>

  <div class="account-box" id="accountInfo" style="display:none">
    <div class="info-row"><div class="info-label">User:</div><div class="info-value" id="user"></div></div>
    <div class="info-row"><div class="info-label">Password:</div><div class="info-value" id="password"></div></div>
    <div class="info-row"><div class="info-label">Email:</div><div class="info-value" id="email"></div></div>
    <div class="info-row"><div class="info-label">OTP:</div><div class="info-value" id="otp_result"></div></div>
    <p><b>Láº§n láº¥y OTP gáº§n nháº¥t:</b> <span id="lastOtpTime"></span></p>
    <button onclick="getOtp()">ğŸ“© Láº¥y OTP</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    function createGroup() {
      const name = document.getElementById("groupName").value.trim();
      if (!name) return alert("Nháº­p tÃªn nhÃ³m!");
      db.ref("groups/" + name).set([]).then(() => {
        alert("ÄÃ£ táº¡o nhÃ³m: " + name);
        loadGroups(name);
      });
    }

    function loadGroups(selectName = "") {
      db.ref("groups").once("value").then(snapshot => {
        const groups = snapshot.val() || {};
        const select = document.getElementById("groupSelect");
        select.innerHTML = "";
        for (const name in groups) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        if (selectName) select.value = selectName;
        changeGroup();
      });
    }

    function changeGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      sessionStorage.setItem("currentGroup", group);
      fetchAccounts();
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      const currentGroup = sessionStorage.getItem("currentGroup");
      if (!currentGroup) return alert("Chá»n nhÃ³m trÆ°á»›c!");
      const newLines = input.split("\n").filter(line => line.includes("|"));
      db.ref("groups/" + currentGroup).once("value").then(snapshot => {
        let currentList = snapshot.val();
        if (!Array.isArray(currentList)) currentList = [];
        const updatedList = currentList.concat(newLines);
        db.ref("groups/" + currentGroup).set(updatedList).then(() => {
          alert("ÄÃ£ thÃªm tÃ i khoáº£n!");
          sessionStorage.setItem("accounts", updatedList.join("\n"));
          processAccounts(updatedList.join("\n"));
          document.getElementById("accountInput").value = "";
        });
      });
    }

    function fetchAccounts() {
      const currentGroup = sessionStorage.getItem("currentGroup");
      if (!currentGroup) return;
      db.ref("groups/" + currentGroup).once("value").then(snapshot => {
        const data = snapshot.val();
        if (Array.isArray(data)) {
          const joined = data.join("\n");
          sessionStorage.setItem("accounts", joined);
          processAccounts(joined);
        }
      });
    }

    function deleteAccounts() {
      if (!confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a táº¥t cáº£?")) return;
      const currentGroup = sessionStorage.getItem("currentGroup");
      db.ref("groups/" + currentGroup).remove().then(() => {
        alert("ÄÃ£ xÃ³a toÃ n bá»™!");
        sessionStorage.removeItem("accounts");
        localStorage.removeItem("accounts");
        document.getElementById("accountSelect").innerHTML = "";
        document.getElementById("accountInfo").style.display = "none";
      });
    }

    function deleteSelectedAccounts() {
      const select = document.getElementById("accountSelect");
      const selectedIndexes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      if (!selectedIndexes.length) return alert("Chá»n tÃ i khoáº£n Ä‘á»ƒ xÃ³a!");
      if (!confirm("Báº¡n cháº¯c cháº¯n muá»‘n xÃ³a tÃ i khoáº£n Ä‘Ã£ chá»n?")) return;
      const currentGroup = sessionStorage.getItem("currentGroup");
      db.ref("groups/" + currentGroup).once("value").then(snapshot => {
        let list = snapshot.val() || [];
        const newList = list.filter((_, i) => !selectedIndexes.includes(i));
        db.ref("groups/" + currentGroup).set(newList).then(() => {
          alert("ÄÃ£ xÃ³a!");
          sessionStorage.setItem("accounts", newList.join("\n"));
          processAccounts(newList.join("\n"));
        });
      });
    }

    function processAccounts(accountData) {
      const accounts = accountData.split("\n").map(line => {
        const [user, password, email, pass_mail, refresh_token, client_id] = line.split("|");
        return { user, password, email, pass_mail, refresh_token, client_id };
      }).filter(acc => acc.email);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
    }

    function loadAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      const selectedIndex = localStorage.getItem("selectedIndex") || 0;
      accounts.forEach((acc, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `#${idx + 1} - ${acc.email}`;
        select.appendChild(option);
      });
      select.selectedIndex = selectedIndex;
      updateAccountInfo(selectedIndex);
    }

    function updateAccountInfo(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts"));
      const acc = accounts[index];
      if (!acc) return;
      const sanitizedEmail = sanitizeEmail(acc.email);
      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("accountInfo").style.display = "block";
      window.currentAccount = acc;
      localStorage.setItem("selectedIndex", index);
      displayLastOtpTime(sanitizedEmail);
    }

    function displayLastOtpTime(sanitizedEmail) {
      const timeElement = document.getElementById("lastOtpTime");
      db.ref(`otpTimestamps/${sanitizedEmail}`).once("value").then(snapshot => {
        const accountData = snapshot.val();
        if (accountData && accountData.lastOtpTime) {
          timeElement.textContent = new Date(accountData.lastOtpTime).toLocaleString();
        } else {
          timeElement.textContent = "ChÆ°a cÃ³ thÃ´ng tin OTP.";
        }
      });
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
      const sanitizedEmail = sanitizeEmail(acc.email);
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("otp_result").textContent = result.code || "KhÃ´ng nháº­n Ä‘Æ°á»£c OTP";
        const timestamp = new Date().toISOString();
        db.ref(`otpTimestamps/${sanitizedEmail}`).update({
          lastOtpTime: timestamp,
          otpCode: result.code || "KhÃ´ng nháº­n Ä‘Æ°á»£c OTP"
        });
        localStorage.setItem(`lastOtpTime_${sanitizedEmail}`, timestamp);
        displayLastOtpTime(sanitizedEmail);
        loadAccounts();
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "Lá»—i khi gá»i API";
      });
    }

    document.getElementById("accountSelect").addEventListener("change", e => {
      updateAccountInfo(e.target.value);
    });

    loadGroups();
  </script>
</body>
</html>
