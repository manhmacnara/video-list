<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account OTP Dashboard (Theo nhÃ³m)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f9f9f9; }
    textarea, select, button, input[type="text"] {
      font-size: 14px; width: 100%; margin-top: 8px; padding: 8px; box-sizing: border-box;

</head>
<body>
  <h2>Account OTP Dashboard (Theo nhÃ³m)</h2>

  <label for="groupName">âœï¸ Nháº­p tÃªn nhÃ³m (vÃ­ dá»¥: accounts1)</label>
  <input type="text" id="groupName" placeholder="accounts1" />
  <input type="text" id="newGroupName" placeholder="TÃªn nhÃ³m má»›i (VD: accounts2)">
  <button onclick="renameGroup()">âœï¸ Äá»•i tÃªn nhÃ³m</button>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... má»—i dÃ²ng 1 tÃ i khoáº£n"></textarea>
  <button onclick="saveAccounts()">ğŸ“„ LÆ°u tÃ i khoáº£n</button>
  <button onclick="fetchAccounts()">ğŸ“¤ Táº£i láº¡i nhÃ³m</button>
  <button onclick="deleteGroup()">â™» XÃ³a toÃ n bá»™ nhÃ³m</button>

  <label for="accountSelect">ğŸ“ƒ Chá»n tÃ i khoáº£n Ä‘Ã£ lÆ°u:</label>
  <select id="accountSelect" multiple></select>

  <label for="groupList">ğŸ“š CÃ¡c nhÃ³m Ä‘Ã£ cÃ³:</label>
  <select id="groupList" onchange="loadGroupFromList()"></select>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getGroupName() {
      return document.getElementById("groupName").value.trim();
    }

    function saveAccounts() {
      const group = getGroupName();
      const input = document.getElementById("accountInput").value.trim();
      if (!group || !input) return alert("Nháº­p tÃªn nhÃ³m vÃ  tÃ i khoáº£n!");

      const newLines = input.split("\n").filter(line => line.includes("|"));
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let currentList = snapshot.val();
        if (!Array.isArray(currentList)) currentList = [];
        const updatedList = currentList.concat(newLines);

        db.ref("accounts/" + group).set(updatedList).then(() => {
          alert("ÄÃ£ lÆ°u tÃ i khoáº£n!");
          db.ref("group_names/" + group).set(true); // Ghi nhÃ³m vÃ o danh sÃ¡ch
          fetchAccounts();
          loadGroupList();
          document.getElementById("accountInput").value = "";
        });
      });
    }

    function fetchAccounts() {
      const group = getGroupName();
      if (!group) return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const data = snapshot.val() || [];
        const select = document.getElementById("accountSelect");
        select.innerHTML = "";
        data.forEach((line, idx) => {
          const option = document.createElement("option");
          option.value = idx;
          option.textContent = line;
          select.appendChild(option);
        });
      });
    }

    function deleteGroup() {
      const group = getGroupName();
      if (!group || !confirm("XÃ³a toÃ n bá»™ nhÃ³m?")) return;
      db.ref("accounts/" + group).remove().then(() => {
        db.ref("group_names/" + group).remove();
        document.getElementById("accountSelect").innerHTML = "";
        loadGroupList();
      });
    }

    function loadGroupList() {
      db.ref("group_names").once("value").then(snapshot => {
        const list = snapshot.val();
        const select = document.getElementById("groupList");
        select.innerHTML = "";
        for (const name in list) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
      });
    }
    function renameGroup() {
      const oldName = document.getElementById("groupName").value.trim();
      const newName = document.getElementById("newGroupName").value.trim();
    
      if (!oldName || !newName) return alert("Nháº­p tÃªn nhÃ³m cÅ© vÃ  má»›i!");
      if (oldName === newName) return alert("TÃªn má»›i pháº£i khÃ¡c tÃªn cÅ©!");
    
      const ref = firebase.database().ref("accounts");
    
      ref.child(oldName).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return alert("KhÃ´ng tÃ¬m tháº¥y nhÃ³m cÅ©!");
    
        // Copy dá»¯ liá»‡u sang nhÃ³m má»›i
        ref.child(newName).set(data).then(() => {
          // XoÃ¡ nhÃ³m cÅ©
          ref.child(oldName).remove();
    
          // Cáº­p nháº­t danh sÃ¡ch group_names
          firebase.database().ref("group_names").once("value").then(snap => {
            let list = snap.val() || [];
            list = list.filter(name => name !== oldName);
            list.push(newName);
            firebase.database().ref("group_names").set(list).then(() => {
              alert("Äá»•i tÃªn nhÃ³m thÃ nh cÃ´ng!");
              document.getElementById("groupName").value = newName;
              document.getElementById("newGroupName").value = "";
              loadGroupList();
            });
          });
        });
      });
    }
        

    function loadGroupFromList() {
      const selected = document.getElementById("groupList").value;
      document.getElementById("groupName").value = selected;
      fetchAccounts();
    }

    loadGroupList();
  </script>
</body>
</html>
