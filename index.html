<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account OTP Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
    }
    h2 {
      margin-bottom: 10px;
    }
    textarea, select, input, button {
      font-size: 14px;
      margin-top: 8px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .field-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      word-break: break-word;
      flex: 1;
      min-width: 0;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      width: 100px;
      white-space: nowrap;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
    .form-container {
      margin-top: 10px;
      display: none;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      margin-bottom: 8px;
    }
    .form-container button {
      margin-top: 5px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h2>Account OTP Dashboard</h2>

  <label for="groupSelect">🔖 Nhóm SD:</label>
  <select id="groupSelect" onchange="changeGroup()"></select>
  <button onclick="toggleAddGroupForm()">➕ Thêm nhóm</button>

  <div id="addGroupForm" class="form-container">
    <input type="text" id="newGroupName" placeholder="Tên nhóm mới" />
    <button onclick="addGroup()">Tạo nhóm</button>
    <button onclick="toggleAddGroupForm()">Hủy</button>
  </div>

  <label for="accountSelect">📋 Chọn TK:</label>
  <select id="accountSelect" onchange="changeAccount()"></select>
  <button onclick="toggleAddAccountForm()">➕ TK Khác</button>
  <button onclick="toggleAddAccountLineForm()">➕ Thêm TK</button>

  <div id="addAccountForm" class="form-container">
    <input type="text" id="newUser" placeholder="User (tùy chọn)" />
    <input type="email" id="newEmail" placeholder="Email (tùy chọn)" />
    <button onclick="addAccount()">Thêm</button>
    <button onclick="toggleAddAccountForm()">Hủy</button>
  </div>

  <div id="addAccountLineForm" class="form-container">
    <textarea id="accountLine" placeholder="Dán dòng tài khoản (VD: user|password|email||refresh_token|client_id)" rows="2"></textarea>
    <button onclick="addAccountFromLine()">Thêm</button>
    <button onclick="toggleAddAccountLineForm()">Hủy</button>
  </div>

  <div class="account-box" id="accountInfo" style="display:none">
    <div class="field">
      <div class="label">User:</div>
      <div class="field-content">
        <div class="value" id="user"></div>
        <button class="copy-btn" onclick="copy('user')">📋 Sao chép</button>
      </div>
    </div>
    <div class="field">
      <div class="label">Password:</div>
      <div class="field-content">
        <div class="value" id="password"></div>
        <button class="copy-btn" onclick="copy('password')">📋 Sao chép</button>
      </div>
    </div>
    <div class="field">
      <div class="label">Email:</div>
      <div class="field-content">
        <div class="value" id="email"></div>
        <button class="copy-btn" onclick="copy('email')">📋 Sao chép</button>
      </div>
    </div>
    <div class="field">
      <div class="label">OTP:</div>
      <div class="field-content">
        <div class="value" id="otp_result">Đang tải...</div>
        <button class="copy-btn" onclick="copy('otp_result')">📋 Sao chép</button>
      </div>
    </div>

    <p><b>Lần lấy OTP gần nhất:</b> <span id="lastOtpTime">Chưa có</span></p>
    <button onclick="getOtp()">📩 Lấy OTP</button>
    <button onclick="deleteSelectedAccount()">🗑️ Xóa tài khoản này</button>
    <button onclick="deleteAllAccounts()">🔥 Xóa tất cả tài khoản</button>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast">Đã sao chép!</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    function loadGroups() {
      db.ref("accounts").once("value").then(snapshot => {
        const groups = snapshot.val() || {};
        const groupSelect = document.getElementById("groupSelect");
        groupSelect.innerHTML = "";
        for (const group in groups) {
          const option = document.createElement("option");
          option.value = group;
          option.textContent = group;
          groupSelect.appendChild(option);
        }
        if (groupSelect.options.length > 0) {
          changeGroup();
        }
      }).catch(error => {
        console.error("Lỗi khi tải nhóm:", error);
        alert("Lỗi khi tải danh sách nhóm: " + error.message);
      });
    }

    function changeGroup() {
      const group = document.getElementById("groupSelect").value;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val();
        const accountSelect = document.getElementById("accountSelect");
        accountSelect.innerHTML = "";
        if (Array.isArray(list)) {
          list.forEach((acc, i) => {
            const email = acc.split("|")[2] || "";
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `#${i + 1} - ${email}`;
            accountSelect.appendChild(option);
          });
          if (list.length > 0) {
            updateAccountInfo(list[0]);
          } else {
            document.getElementById("accountInfo").style.display = "none";
          }
        }
      }).catch(error => {
        console.error("Lỗi khi tải tài khoản:", error);
        alert("Lỗi khi tải danh sách tài khoản: " + error.message);
      });
    }

    function deleteSelectedAccount() {
      const group = document.getElementById("groupSelect").value;
      const index = parseInt(document.getElementById("accountSelect").value);
      if (!group || isNaN(index)) {
        alert("Không tìm thấy tài khoản để xóa!");
        return;
      }

      if (!confirm("Bạn có chắc muốn xóa tài khoản này?")) return;

      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        if (index >= 0 && index < list.length) {
          list.splice(index, 1);
          db.ref("accounts/" + group).set(list).then(() => {
            alert("Đã xóa tài khoản.");
            changeGroup();
          }).catch(error => {
            alert("Lỗi khi xóa tài khoản: " + error.message);
          });
        }
      });
    }

    function deleteAllAccounts() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Chưa chọn nhóm!");
        return;
      }

      if (!confirm("Bạn có chắc muốn xóa toàn bộ tài khoản trong nhóm này?")) return;

      db.ref("accounts/" + group).set([]).then(() => {
        alert("Đã xóa toàn bộ tài khoản.");
        changeGroup();
      }).catch(error => {
        alert("Lỗi khi xóa tất cả tài khoản: " + error.message);
      });
    }

    function changeAccount() {
      const index = document.getElementById("accountSelect").value;
      const group = document.getElementById("groupSelect").value;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val();
        if (Array.isArray(list) && index >= 0 && index < list.length) {
          updateAccountInfo(list[index]);
        }
      }).catch(error => {
        console.error("Lỗi khi thay đổi tài khoản:", error);
        alert("Lỗi khi tải tài khoản: " + error.message);
      });
    }

    function updateAccountInfo(line) {
      const parts = line.split("|");
      const acc = {
        user: parts[0] || "",
        password: parts[1] || "",
        email: parts[2] || "",
        refresh_token: parts[4] || "",
        client_id: parts[5] || ""
      };
      window.currentAccount = acc;
      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("otp_result").textContent = "Đang tải...";
      document.getElementById("accountInfo").style.display = "block";
      const key = sanitizeEmail(acc.email);
      db.ref(`otpTimestamps/${key}`).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.lastOtpTime) {
          document.getElementById("lastOtpTime").textContent = new Date(data.lastOtpTime).toLocaleString();
        } else {
          document.getElementById("lastOtpTime").textContent = "Chưa có";
        }
      }).catch(error => {
        console.error("Lỗi khi tải thời gian OTP:", error);
      });
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
      const key = sanitizeEmail(acc.email);
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(data => {
        const code = data.code || "Không nhận được OTP";
        document.getElementById("otp_result").textContent = code;
        db.ref(`otpTimestamps/${key}`).update({
          lastOtpTime: new Date().toISOString(),
          otpCode: code
        });
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "Lỗi khi gọi API";
      });
    }

    function showToast(message = "Đã sao chép!") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
          .then(() => showToast())
          .catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.select();
      try {
        const successful = document.execCommand("copy");
        if (successful) {
          showToast();
        } else {
          showToast("Không thể sao chép");
        }
      } catch (err) {
        showToast("Thiết bị không hỗ trợ sao chép");
      }
      document.body.removeChild(textarea);
    }

    // Toggle form for adding a new group
    function toggleAddGroupForm() {
      const form = document.getElementById("addGroupForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newGroupName").value = "";
    }

    // Add a new group
    function addGroup() {
      const groupName = document.getElementById("newGroupName").value.trim();
      if (!groupName) {
        alert("Vui lòng nhập tên nhóm!");
        return;
      }
      const invalidChars = /[.#$/\[\]]/;
      if (invalidChars.test(groupName)) {
        alert("Tên nhóm không được chứa các ký tự: . # $ [ ] /");
        return;
      }

      console.log("Đang tạo nhóm:", groupName);
      // Chỉ tạo nhóm trong accounts
      db.ref("accounts/" + groupName).set([]).then(() => {
        loadGroups();
        toggleAddGroupForm();
        alert("Đã tạo nhóm mới: " + groupName);
      }).catch((error) => {
        console.error("Lỗi Firebase:", error);
        alert("Lỗi khi tạo nhóm: " + error.message);
      });
    }

    // Toggle form for adding a new account (manual input)
    function toggleAddAccountForm() {
      const form = document.getElementById("addAccountForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newUser").value = "";
      document.getElementById("newEmail").value = "";
    }

    // Add a new account (manual input)
    function addAccount() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui lòng chọn một nhóm trước!");
        return;
      }

      const user = document.getElementById("newUser").value.trim();
      const email = document.getElementById("newEmail").value.trim();

      if (!user && !email) {
        alert("Vui lòng nhập ít nhất User hoặc Email!");
        return;
      }

      const accountString = `${user}| |${email}|| | `;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        list.push(accountString);
        db.ref("accounts/" + group).set(list).then(() => {
          changeGroup();
          toggleAddAccountForm();
          alert("Đã thêm tài khoản vào nhóm: " + group);
        }).catch(() => {
          alert("Lỗi khi thêm tài khoản!");
        });
      });
    }

    // Toggle form for adding a new account (line input)
    function toggleAddAccountLineForm() {
      const form = document.getElementById("addAccountLineForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("accountLine").value = "";
    }

    // Add a new account from a single line
    function addAccountFromLine() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui lòng chọn một nhóm trước!");
        return;
      }
      const accountLine = document.getElementById("accountLine").value.trim();
      if (!accountLine) {
        alert("Vui lòng dán thông tin tài khoản!");
        return;
      }

      const parts = accountLine.split("|");
      if (parts.length < 6) {
        alert("Định dạng không hợp lệ! Cần ít nhất 6 phần (user|password|email||refresh_token|client_id)");
        return;
      }

      const user = parts[0];
      const password = parts[1];
      const email = parts[2];
      const refreshToken = parts[4];
      const clientId = parts[5];

      if (!user || !password || !email || !refreshToken || !clientId) {
        alert("Thông tin tài khoản không đầy đủ!");
        return;
      }

      const accountString = `${user}|${password}|${email}||${refreshToken}|${clientId}`;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        list.push(accountString);
        db.ref("accounts/" + group).set(list).then(() => {
          changeGroup();
          toggleAddAccountLineForm();
          alert("Đã thêm tài khoản vào nhóm: " + group);
        }).catch(() => {
          alert("Lỗi khi thêm tài khoản!");
        });
      });
    }

    loadGroups();
  </script>
</body>
</html>
