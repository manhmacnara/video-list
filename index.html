<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account OTP Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 15px;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    .select-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .select-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    select, input {
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .action-buttons {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    button {
      font-size: 0.9rem;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }
    .field-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      flex: 1;
      min-width: 0;
      word-break: break-word;
      max-width: 70%;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 6px;
      border-radius: 6px;
      width: 70px;
      white-space: nowrap;
      font-size: 0.8rem;
      min-width: 70px;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
    .form-container {
      margin-top: 10px;
      display: none;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .form-container button {
      margin-top: 5px;
    }
    .action-buttons.bottom {
      margin-top: 15px;
      gap: 10px;
    }
    button.secondary {
      background-color: #dc3545;
    }
    button.secondary:hover {
      background-color: #c82333;
    }
    button.nav-btn {
      background-color: #6c757d;
    }
    button.nav-btn:hover {
      background-color: #5a6268;
    }
    @media (max-width: 480px) {
      .select-group {
        flex-direction: column;
      }
      .select-wrapper {
        width: 100%;
      }
      select, input {
        width: 100%;
      }
      .action-buttons {
        width: 100%;
        justify-content: space-between;
      }
      button {
        flex: 1;
      }
      .field-content {
        flex-direction: row;
        align-items: stretch;
        gap: 5px;
      }
      .value {
        max-width: 60%;
      }
      .copy-btn {
        width: 100px;
        flex-shrink: 0;
      }
      .action-buttons.bottom {
        flex-direction: column;
      }
      button.bottom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account OTP Dashboard</h2>

    <div class="select-group">
      <div class="select-wrapper">
        <label for="groupSelect">üîñ Nh√≥m SD:</label>
        <select id="groupSelect" onchange="changeGroup()">
          <option value="">Ch·ªçn nh√≥m</option>
        </select>
      </div>
      <div class="action-buttons">
        <button onclick="toggleAddGroupForm()">‚ûï Nh√≥m</button>
        <button onclick="toggleAddAccountForm()">‚ûï TK</button>
        <button onclick="toggleAddAccountLineForm()">üìã Nhi·ªÅu d√≤ng</button>
      </div>
    </div ..

    <div class="select-group">
      <div class="select-wrapper">
        <label for="accountSelect">üìã Ch·ªçn TK:</label>
        <input type="text" id="accountSearch" placeholder="T√¨m ki·∫øm t√†i kho·∫£n..." oninput="filterAccounts()">
        <select id="accountSelect" onchange="changeAccount()">
          <option value="">Ch·ªçn t√†i kho·∫£n</option>
        </select>
        <p id="accountCount" style="margin-top: 5px; color: #666; font-size: 0.9rem;">S·ªë t√†i kho·∫£n: 0</p>
      </div>
    </div>

    <div id="addGroupForm" class="form-container">
      <input type="text" id="newGroupName" placeholder="T√™n nh√≥m m·ªõi" />
      <button onclick="addGroup()">T·∫°o nh√≥m</button>
      <button onclick="toggleAddGroupForm()">H·ªßy</button>
    </div>

    <div id="addAccountForm" class="form-container">
      <input type="text" id="newUser" placeholder="User" />
      <input type="text" id="newPassword" placeholder="Password" />
      <input type="email" id="newEmail" placeholder="Email" />
      <input type="text" id="newRefreshToken" placeholder="Refresh Token" />
      <input type="text" id="newClientId" placeholder="Client ID" />
      <button onclick="addAccount()">Th√™m</button>
      <button onclick="toggleAddAccountForm()">H·ªßy</button>
    </div>

    <div id="addAccountLineForm" class="form-container">
      <textarea id="accountLine" placeholder="D√°n nhi·ªÅu d√≤ng (VD: user|password\nemail|password\nuser|password|email||refresh_token|client_id)" rows="3"></textarea>
      <button onclick="addAccountFromLine()">Th√™m</button>
      <button onclick="toggleAddAccountLineForm()">H·ªßy</button>
    </div>

    <div class="account-box" id="accountInfo" style="display:none">
      <div class="field">
        <div class="label">User:</div>
        <div class="field-content">
          <div class="value" id="user"></div>
          <button class="copy-btn" onclick="copy('user')">Sao ch√©p</button>
        </div>
      </div>

      <div class="field">
        <div class="label">Password:</div>
        <div class="field-content">
          <div class="value" id="password"></div>
          <button class="copy-btn" onclick="copy('password')">Sao ch√©p</button>
        </div>
      </div>
      <div class="field">
        <div class="label">Email:</div>
        <div class="field-content">
          <div class="value" id="email"></div>
          <button class="copy-btn" onclick="copy('email')">Sao ch√©p</button>
        </div>
      </div>
      <div class="field">
        <div class="label">OTP:</div>
        <div class="field-content">
          <div class="value" id="otp_result">ƒêang t·∫£i...</div>
          <button class="copy-btn" onclick="copy('otp_result')">Sao ch√©p</button>
        </div>
      </div>
      <p><b>L·∫ßn l·∫•y OTP g·∫ßn nh·∫•t:</b> <span id="lastOtpTime">Ch∆∞a c√≥</span></p>
      <div class="action-buttons bottom">
        <button class="bottom nav-btn" onclick="prevAccount()">‚¨Ö Tr∆∞·ªõc</button>
        <button class="bottom nav-btn" onclick="nextAccount()">Ti·∫øp ‚û°</button>
        <button class="bottom" onclick="getOtp()">üì© L·∫•y OTP</button>
        <button class="bottom secondary" onclick="deleteAccount()">üóë X√≥a TK n√†y</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let fullAccountList = [];
    let deviceId = localStorage.getItem('deviceId') || 'device_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('deviceId', deviceId);

    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    function loadGroups() {
      db.ref("group_names").once("value").then(snapshot => {
        const groupNames = snapshot.val() || {};
        const groupSelect = document.getElementById("groupSelect");
        groupSelect.innerHTML = '<option value="">Ch·ªçn nh√≥m</option>';
        for (const group in groupNames) {
          if (groupNames[group] === true) {
            const option = document.createElement("option");
            option.value = group;
            option.textContent = group;
            groupSelect.appendChild(option);
          }
        }
        loadLastSelection();
      }).catch(error => {
        console.error("Error loading groups:", error);
      });
    }

    function loadLastSelection() {
      db.ref(`user_selections/${deviceId}`).once("value").then(snapshot => {
        const selection = snapshot.val();
        if (selection && selection.group) {
          const groupSelect = document.getElementById("groupSelect");
          groupSelect.value = selection.group;
          changeGroup(selection.accountIndex || 0);
        } else if (groupSelect.options.length > 1) {
          groupSelect.value = groupSelect.options[1].value;
          changeGroup();
        }
      }).catch(error => {
        console.error("Error loading last selection:", error);
        if (groupSelect.options.length > 1) {
          groupSelect.value = groupSelect.options[1].value;
          changeGroup();
        }
      });
    }

    function saveSelection(group, accountIndex) {
      db.ref(`user_selections/${deviceId}`).set({
        group: group,
        accountIndex: accountIndex
      }).catch(error => {
        console.error("Error saving selection:", error);
      });
    }

    function changeGroup(selectedIndex = 0) {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        fullAccountList = Array.isArray(list) ? list : [];
        document.getElementById("accountSearch").value = "";
        renderAccountList(fullAccountList);
        if (fullAccountList.length > 0) {
          const index = Math.min(selectedIndex, fullAccountList.length - 1);
          document.getElementById("accountSelect").value = index;
          updateAccountInfo(fullAccountList[index]);
          saveSelection(group, index);
        }
      }).catch(error => {
        console.error("Error loading accounts for group:", error);
      });
    }

    function renderAccountList(list) {
      const accountSelect = document.getElementById("accountSelect");
      accountSelect.innerHTML = '<option value="">Ch·ªçn t√†i kho·∫£n</option>';
      list.forEach((acc, i) => {
        const parts = acc.split("|");
        const display = parts[2] || parts[0] || "No identifier";
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `#${i + 1} - ${display}`;
        accountSelect.appendChild(option);
      });
      document.getElementById("accountCount").textContent = `S·ªë t√†i kho·∫£n: ${list.length}`;
      document.getElementById("accountInfo").style.display = list.length > 0 ? "block" : "none";
    }

    function filterAccounts() {
      const keyword = document.getElementById("accountSearch").value.toLowerCase().trim();
      if (!keyword) {
        renderAccountList(fullAccountList);
        return;
      }
      const filtered = fullAccountList.filter((acc, index) => {
        const parts = acc.split("|");
        const user = (parts[0] || "").toLowerCase();
        const password = (parts[1] || "").toLowerCase();
        const email = (parts[2] || "").toLowerCase();
        return user.includes(keyword) || password.includes(keyword) || email.includes(keyword);
      });
      renderAccountList(filtered);
    }

    function changeAccount() {
      const index = document.getElementById("accountSelect").value;
      const group = document.getElementById("groupSelect").value;
      if (!group || index === "") return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val();
        if (Array.isArray(list) && index >= 0 && index < list.length) {
          updateAccountInfo(list[index]);
          saveSelection(group, index);
        }
      }).catch(error => {
        console.error("Error loading account:", error);
      });
    }

    function prevAccount() {
      const currentIndex = parseInt(document.getElementById("accountSelect").value) || 0;
      const newIndex = Math.max(0, currentIndex - 1);
      document.getElementById("accountSelect").value = newIndex;
      changeAccount();
    }

    function nextAccount() {
      const currentIndex = parseInt(document.getElementById("accountSelect").value) || 0;
      const newIndex = Math.min(fullAccountList.length - 1, currentIndex + 1);
      document.getElementById("accountSelect").value = newIndex;
      changeAccount();
    }

    function updateAccountInfo(line) {
      const parts = line.split("|");
      const acc = {
        user: parts[0] || "",
        password: parts[1] || "",
        email: parts[2] || "",
        refresh_token: parts[4] || "",
        client_id: parts[5] || ""
      };
      window.currentAccount = acc;
      document.getElementById("user").textContent = acc.user || "N/A";
      document.getElementById("password").textContent = acc.password || "N/A";
      document.getElementById("email").textContent = acc.email || "N/A";
      document.getElementById("otp_result").textContent = acc.email ? "ƒêang t·∫£i..." : "Email kh√¥ng c√≥, kh√¥ng th·ªÉ l·∫•y OTP";
      document.getElementById("accountInfo").style.display = "block";
      if (acc.email) {
        const key = sanitizeEmail(acc.email);
        db.ref(`otpTimestamps/${key}`).once("value").then(snapshot => {
          const data = snapshot.val();
          if (data && data.lastOtpTime) {
            document.getElementById("lastOtpTime").textContent = new Date(data.lastOtpTime).toLocaleString();
          } else {
            document.getElementById("lastOtpTime").textContent = "Ch∆∞a c√≥";
          }
        }).catch(error => {
          console.error("Error loading OTP timestamp:", error);
        });
      } else {
        document.getElementById("lastOtpTime").textContent = "N/A";
      }
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc || !acc.email) {
        alert("Kh√¥ng th·ªÉ l·∫•y OTP v√¨ thi·∫øu email!");
        return;
      }
      const key = sanitizeEmail(acc.email);
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token || "",
          client_id: acc.client_id || ""
        })
      })
      .then(res => res.json())
      .then(data => {
        const code = data.code || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP";
        document.getElementById("otp_result").textContent = code;
        db.ref(`user_selections/${deviceId}`).update({
          lastOtpTime: new Date().toISOString(),
          otpCode: code
        });
      })
      .catch(error => {
        console.error("Error getting OTP:", error);
        document.getElementById("otp_result").textContent = "L·ªói khi g·ªçi API";
      });
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      if (text === "N/A") {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ sao ch√©p!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("ƒê√£ sao ch√©p!");
      }).catch(error => {
        console.error("Error copying to clipboard:", error);
      });
    }

    function toggleAddGroupForm() {
      const form = document.getElementById("addGroupForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newGroupName").value = "";
    }

    function addGroup() {
      const groupName = document.getElementById("newGroupName").value.trim();
      if (!groupName) {
        alert("Vui l√≤ng nh·∫≠p t√™n nh√≥m!");
        return;
      }
      db.ref("group_names/" + groupName).set(true).then(() => {
        db.ref("accounts/" + groupName).set([]).then(() => {
          loadGroups();
          toggleAddGroupForm();
          alert("ƒê√£ t·∫°o nh√≥m m·ªõi: " + groupName);
        }).catch(error => {
          console.error("Error creating group in accounts:", error);
          alert("L·ªói khi t·∫°o nh√≥m trong accounts!");
        });
      }).catch(error => {
        console.error("Error adding group to group_names:", error);
        alert("L·ªói khi t·∫°o nh√≥m!");
      });
    }

    function toggleAddAccountForm() {
      const form = document.getElementById("addAccountForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("newUser").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("newEmail").value = "";
      document.getElementById("newRefreshToken").value = "";
      document.getElementById("newClientId").value = "";
    }

    function addAccount() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui l√≤ng ch·ªçn m·ªôt nh√≥m tr∆∞·ªõc!");
        return;
      }
      const user = document.getElementById("newUser").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const refreshToken = document.getElementById("newRefreshToken").value.trim();
      const clientId = document.getElementById("newClientId").value.trim();

      if (!password || (!user && !email)) {
        alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t Password v√† m·ªôt trong hai: User ho·∫∑c Email!");
        return;
      }

      const accountString = `${user}|${password}|${email}||${refreshToken}|${clientId}`;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        list.push(accountString);
        db.ref("accounts/" + group).set(list).then(() => {
          changeGroup();
          toggleAddAccountForm();
          alert("ƒê√£ th√™m t√†i kho·∫£n v√†o nh√≥m: " + group);
        }).catch(error => {
          console.error("Error adding account:", error);
          alert("L·ªói khi th√™m t√†i kho·∫£n!");
        });
      });
    }

    function toggleAddAccountLineForm() {
      const form = document.getElementById("addAccountLineForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
      document.getElementById("accountLine").value = "";
    }

    function addAccountFromLine() {
      const group = document.getElementById("groupSelect").value;
      if (!group) {
        alert("Vui l√≤ng ch·ªçn m·ªôt nh√≥m tr∆∞·ªõc!");
        return;
      }
      const accountLines = document.getElementById("accountLine").value.trim().split("\n").filter(line => line.includes("|"));
      if (accountLines.length === 0) {
        alert("Vui l√≤ng d√°n √≠t nh·∫•t m·ªôt d√≤ng t√†i kho·∫£n!");
        return;
      }

      db.ref("accounts/" + group).once("value").then(snapshot => {
        const currentList = snapshot.val() || [];
        const newAccounts = accountLines.map(line => {
          const parts = line.split("|");
          if (parts.length < 2) return null;
          const user = parts[0] || "";
          const password = parts[1] || "";
          const email = parts[2] || "";
          const refreshToken = parts[4] || "";
          const clientId = parts[5] || "";
          if (!password || (!user && !email)) return null;
          return `${user}|${password}|${email}||${refreshToken}|${clientId}`;
        }).filter(acc => acc !== null);

        if (newAccounts.length === 0) {
          alert("ƒê·ªãnh d·∫°ng kh√¥ng h·ª£p l·ªá! C·∫ßn √≠t nh·∫•t 2 tr∆∞·ªùng (user|password ho·∫∑c email|password)");
          return;
        }

        const updatedList = currentList.concat(newAccounts);
        db.ref("accounts/" + group).set(updatedList).then(() => {
          changeGroup();
          toggleAddAccountLineForm();
          alert(`ƒê√£ th√™m ${newAccounts.length} t√†i kho·∫£n v√†o nh√≥m: ${group}`);
        }).catch(error => {
          console.error("Error adding accounts from lines:", error);
          alert("L·ªói khi th√™m t√†i kho·∫£n!");
        });
      });
    }

    function deleteAccount() {
      const group = document.getElementById("groupSelect").value;
      const index = document.getElementById("accountSelect").value;
      if (!group || index === "") {
        alert("Vui l√≤ng ch·ªçn t√†i kho·∫£n ƒë·ªÉ x√≥a!");
        return;
      }
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n n√†y?")) {
        db.ref("accounts/" + group).once("value").then(snapshot => {
          const list = snapshot.val() || [];
          if (Array.isArray(list) && index >= 0 && index < list.length) {
            list.splice(index, 1);
            db.ref("accounts/" + group).set(list).then(() => {
              changeGroup(Math.max(0, index - 1));
              alert("ƒê√£ x√≥a t√†i kho·∫£n!");
            }).catch(error => {
              console.error("Error deleting account:", error);
              alert("L·ªói khi x√≥a t√†i kho·∫£n!");
            });
          }
        });
      }
    }

    loadGroups();
  </script>
</body>
