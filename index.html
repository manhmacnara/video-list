<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account OTP Dashboard (Grouped)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f9f9f9; }
    input, select, textarea, button {
      width: 100%; font-size: 14px; margin-top: 8px; padding: 8px; box-sizing: border-box;
    }
    button {
      background: #007bff; color: white; border: none; border-radius: 4px;
    }
    button:hover { background: #0056b3; }
    select[multiple] { height: 120px; }
    .section { margin-top: 20px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard (Grouped)</h2>

  <div class="section">
    <label><b>📌 Nhập tên nhóm (ví dụ: accounts1)</b></label>
    <input type="text" id="groupName" placeholder="accounts1">
    <button onclick="createGroup()">➕ Tạo nhóm</button>

    <label><b>📁 Nhóm đang sử dụng:</b></label>
    <select id="groupSelect" onchange="changeGroup()"></select>
  </div>

  <div class="section">
    <textarea id="accountInput" rows="5" placeholder="user|pass|email|... mỗi dòng 1 tài khoản"></textarea>
    <button onclick="saveAccounts()">💾 Lưu tài khoản</button>
    <button onclick="deleteAccounts()">🗑 Xóa toàn bộ tài khoản</button>
    <button onclick="deleteSelectedAccounts()">🗑 Xóa tài khoản đã chọn</button>
  </div>

  <div class="section">
    <label><b>📋 Chọn tài khoản đã lưu:</b></label>
    <select id="accountSelect" multiple></select>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.onload = () => {
      loadGroups();
    };

    function createGroup() {
      const name = document.getElementById("groupName").value.trim();
      if (!name) return alert("Nhập tên nhóm!");
      db.ref("groups/" + name).set([]).then(() => {
        alert("Đã tạo nhóm: " + name);
        loadGroups(name);
      });
    }

    function loadGroups(selected = "") {
      db.ref("groups").once("value").then(snapshot => {
        const groups = snapshot.val() || {};
        const select = document.getElementById("groupSelect");
        select.innerHTML = "";
        for (const name in groups) {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        }
        if (selected && groups[selected]) {
          select.value = selected;
        }
        if (select.options.length > 0) changeGroup();
      });
    }

    function changeGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      sessionStorage.setItem("currentGroup", group);
      fetchAccounts();
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      const group = sessionStorage.getItem("currentGroup");
      if (!group) return alert("Chọn nhóm trước!");
      const lines = input.split("\n").filter(l => l.includes("|"));
      db.ref("groups/" + group).once("value").then(snapshot => {
        const current = snapshot.val() || [];
        const updated = current.concat(lines);
        db.ref("groups/" + group).set(updated).then(() => {
          alert("Đã lưu tài khoản!");
          document.getElementById("accountInput").value = "";
          processAccounts(updated);
        });
      });
    }

    function fetchAccounts() {
      const group = sessionStorage.getItem("currentGroup");
      db.ref("groups/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        processAccounts(list);
      });
    }

    function deleteAccounts() {
      const group = sessionStorage.getItem("currentGroup");
      if (!group || !confirm("Bạn có chắc muốn xóa tất cả?")) return;
      db.ref("groups/" + group).remove().then(() => {
        alert("Đã xóa nhóm!");
        document.getElementById("accountSelect").innerHTML = "";
        loadGroups();
      });
    }

    function deleteSelectedAccounts() {
      const select = document.getElementById("accountSelect");
      const indexes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      const group = sessionStorage.getItem("currentGroup");
      db.ref("groups/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        const updated = list.filter((_, i) => !indexes.includes(i));
        db.ref("groups/" + group).set(updated).then(() => {
          alert("Đã xóa tài khoản đã chọn");
          processAccounts(updated);
        });
      });
    }

    function processAccounts(data) {
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      data.forEach((line, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = line;
        select.appendChild(option);
      });
    }
  </script>
</body>
</html>
