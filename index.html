<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account OTP Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 15px;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    .select-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .select-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    select, input {
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    select[multiple] {
      height: auto;
      max-height: 60px;
      overflow-y: auto;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: flex-start;
      align-items: center;
      row-gap: 8px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    button {
      font-size: 0.9rem;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }
    .field-content {
      display: flex;
      align-items: stretch;
      gap: 5px;
      flex-wrap: nowrap;
      width: 100%;
      overflow-x: auto;
    }
    .field-content.no-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
      width: 100%;
    }
    
    .scroll-box {
      overflow-x: auto;
      flex-grow: 1;
    }
    
    .scroll-box::-webkit-scrollbar {
      display: none;
    }
    .value {
      background: #eee;
      padding: 8px;
      border-radius: 5px;
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      word-break: keep-all;
      flex-grow: 1;
      min-width: 0;
      scrollbar-width: none; /* Firefox */
    }
    
    .value::-webkit-scrollbar {
      display: none; /* Chrome */
    }



    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 14px; /* tăng chiều cao */
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      height: 100%;            /* chiếm toàn bộ chiều cao của dòng */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      min-height: 42px;        /* thêm chiều cao tối thiểu để cân bằng */
    }


    .copy-btn:hover {
      background-color: #1e7e34;
    }
    .form-container {
      margin-top: 10px;
      display: none;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .form-container button {
      margin-top: 5px;
    }
    .action-buttons.bottom {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .action-buttons.bottom .bottom {
      flex: 1;
    }
    button.secondary {
      background-color: #dc3545;
    }
    button.secondary:hover {
      background-color: #c82333;
    }
    button.nav-btn {
      background-color: #6c757d;
    }
    button.nav-btn:hover {
      background-color: #5a6268;
    }
    .provider-label {
      font-size: 0.8rem;
      color: #666;
      margin-left: 10px;
    }
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
	@media (min-height: 800px) {
	  .search-bar {
		padding-bottom: 15px; /* Tạo khoảng cách dưới để tránh bị che bởi thanh điều hướng */
	  }
	  .checkbox-all {
		position: relative; /* Đảm bảo nhãn không bị che */
		z-index: 1000; /* Ưu tiên hiển thị */
	  }
	}	
    @media (max-width: 480px) {
      .select-group {
        flex-direction: column;
      }
      .select-wrapper {
        width: 100%;
      }
      select, input {
        width: 100%;
      }
      .action-buttons {
        width: 100%;
        justify-content: space-between;
      }
      .field-content {
        display: flex;
        align-items: stretch;
        flex-wrap: nowrap;
        gap: 8px;
        width: 100%;
        overflow-x: auto;
      }
      .copy-btn {
        width: 50px;
        font-size: 0.7rem;
        padding: 4px 6px;
      }
      .action-buttons.bottom {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 5px;
      }
      .action-buttons.bottom .bottom {
        flex: 1;
        min-width: 0;
      }
      .select-wrapper > div {
        flex-direction: row;
        gap: 5px;
      }
    }
    .select-wrapper > div {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
    }
    .select-wrapper > div label {
      white-space: nowrap;
    }
    .field .label {
      display: none;
    }
    #accountCount {
      margin: 0;
      color: #222;
      font-size: 3rem;
      font-weight: bold;
      white-space: nowrap;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .action-button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 8px;
      margin-top: 15px;
    }
    
    .action-button-grid button {
      padding: 10px;
      font-size: 0.85rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .btn-blue {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-blue:hover {
      background-color: #0056b3;
    }
    
    .btn-red { background-color: #dc3545; }
    .btn-red:hover { background-color: #b52a30; }
    
    .btn-gray { background-color: #6c757d; }
    .btn-gray:hover { background-color: #555; }


	.search-bar {
	  display: flex;
	  align-items: center;
	  gap: 8px;
	  padding: 5px 0;
	  overflow-x: auto; /* Cho phép cuộn ngang nếu cần */
	  min-height: 40px; /* Đảm bảo chiều cao đủ để chứa nội dung */
	}
    
	.search-bar input[type="text"] {
	  flex: 1;
	  min-width: 100px;
	  max-width: 160px;
	}

    
    .search-bar .checkbox-all {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 48px;
    }

    
    .search-bar button {
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 6px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    
    .search-bar #accountCount {
      font-weight: bold;
      font-size: 0.85rem;
      white-space: nowrap;
    }
        
    
	@media (min-width: 600px) {
	  .search-bar {
		flex-wrap: wrap; /* Cho phép wrap trên màn hình lớn */
		justify-content: space-between; /* Phân bố đều không gian */
		padding: 10px 0; /* Tăng padding để tạo không gian */
	  }
	  .checkbox-all {
		min-width: 70px; /* Tăng không gian cho "All" trên màn hình lớn */
		font-size: 0.9rem; /* Tăng kích thước chữ */
		margin: 0 10px; /* Tăng margin để tránh chồng lấp */
	  }
	  .search-bar input[type="text"] {
		max-width: 200px; /* Tăng kích thước ô tìm kiếm */
		flex: 1 1 200px; /* Đảm bảo ô tìm kiếm có độ linh hoạt */
	  }
	  .search-bar button {
		padding: 6px 10px; /* Điều chỉnh kích thước nút */
	  }
	  #accountCount {
		white-space: nowrap;
		margin-left: auto; /* Đẩy #TK: 5 sang phải */
	  }
	}	
    .search-bar {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      gap: 8px;
      overflow-x: auto;
    }
    
    .search-bar input[type="text"] {
      flex: 1;
      min-width: 100px;
      max-width: 160px;
    }
    
	.checkbox-all {
	  display: flex;
	  align-items: center;
	  white-space: nowrap; /* Ngăn chữ "All" bị cắt */
	  font-size: 0.85rem;
	  margin: 0 5px;
	  flex-shrink: 0; /* Ngăn phần tử co lại quá mức */
	  min-width: 50px; /* Đảm bảo không gian tối thiểu cho "All" */
	}
	.checkbox-all label {
	  margin-left: 4px;
	  display: inline-block;
	  padding: 2px 5px; /* Thêm padding để nhãn dễ đọc hơn */
	}	
	/* Thêm vào cuối phần <style> */
	.group-actions {
	  display: flex;
	  gap: 10px; /* Khoảng cách giữa các nút */
	  margin-top: 15px; /* Khoảng cách từ phần account-box */
	  justify-content: flex-start; /* Căn trái các nút */
	  flex-wrap: wrap; /* Cho phép xuống hàng khi màn hình nhỏ */
	}

	.group-actions button {
	  padding: 8px 10px; /* Đảm bảo nút có kích thước nhất quán */
	  border-radius: 6px;
	  cursor: pointer;
	}

	/* Điều chỉnh nút trong group-actions để phù hợp với giao diện */
	.group-actions .btn-red {
	  background-color: #dc3545;
	}
	.group-actions .btn-red:hover {
	  background-color: #b52a30;
	}
	.group-actions .btn-gray {
	  background-color: #6c757d;
	}
	.group-actions .btn-gray:hover {
	  background-color: #555;
	}
	.add-action-buttons {
	  display: flex;
	  gap: 10px;
	  margin-top: 15px;
	  justify-content: flex-start;
	  flex-wrap: wrap;
	}

	.add-action-buttons button {
	  padding: 8px 10px;
	  border-radius: 6px;
	  cursor: pointer;
	}	
            
        
  </style>
</head>
<body>
  <div class="container">
    <div class="select-group">
      <div class="select-wrapper">
        <div style="flex items-center gap-2px mb-2">
          <label for="groupSelect" class="font-bold text-gray-700">🔖 Nhóm SD:</label>
          <select id="groupSelect" onchange="changeGroup()" class="flex-1">
            <option value="">Chọn nhóm</option>
          </select>
        </div>
      </div>
    </div>

	<div class="select-group">
	  <div class="search-bar full-width">
		<input type="text" id="accountSearch" placeholder="Tìm tài khoản..." oninput="filterAccounts()" style="flex: 1; max-width: 150px; min-width: 80px;" />
		<label for="searchAllGroups" class="checkbox-all">
		  <input type="checkbox" id="searchAllGroups" onchange="filterAccounts()" style="margin-right: 4px;" />
		  All
		</label>
		<button onclick="deselectAllAccounts()" style="padding: 5px 8px; font-size: 0.8rem;">Reset</button>
		<span id="accountCount" style="font-size: 0.8rem; white-space: nowrap;">#TK: 0</span>
	  </div>
	  <select id="accountSelect" onchange="changeAccount()" style="width: 100%; margin-top: 10px;"></select>
	</div>

    <div id="addGroupForm" class="form-container">
      <input type="text" id="newGroupName" placeholder="Tên group..." />
      <button onclick="addGroup()">Tạo nhóm</button>
      <button onclick="toggleAddGroupForm()">Hủy</button>
    </div>

    <div id="addAccountForm" class="form-container">
      <input type="text" id="newUser" placeholder="User" />
      <input type="text" id="newPassword" placeholder="Password" />
      <input type="email" id="newEmail" placeholder="Email (Hotmail, Gmail, hoặc mail.tm)" />
      <input type="text" id="newPassMail" placeholder="Pass mail" />
      <input type="text" id="newRefreshToken" placeholder="Refresh Token (Hotmail/Gmail)" />
      <input type="text" id="newClientId" placeholder="Client ID (Hotmail/Gmail)" />
      <input type="text" id="newNote" placeholder="Ghi chú (tuỳ chọn)" />
      <button onclick="addAccount()">Thêm</button>
      <button onclick="toggleAddAccountForm()">Hủy</button>
    </div>

    <div id="addAccountLineForm" class="form-container">
      <textarea id="accountLine" placeholder="Dán nhiều dòng (user|password|email|refresh_token|client_id|note)" rows="3"></textarea>
      <button onclick="addAccountFromLine()">Thêm</button>
      <button onclick="toggleAddAccountLineForm()">Hủy</button>
    </div>

    <div id="editAccountForm" class="form-container">
      <input type="text" id="editUser" placeholder="User" />
      <input type="text" id="editPassword" placeholder="Password" />
      <input type="email" id="editEmail" placeholder="Email" />
      <input type="text" id="editPassMail" placeholder="Pass mail" />
      <input type="text" id="editRefreshToken" placeholder="Refresh Token" />
      <input type="text" id="editClientId" placeholder="Client ID" />
      <input type="text" id="editNote" placeholder="Ghi chú" />
      <button onclick="saveEditedAccount()">Lưu thay đổi</button>
      <button onclick="toggleEditAccount()">Hủy</button>
    </div>

    <div id="moveAccountForm" class="form-container" style="display: none;">
      <label for="targetGroupSelect">Chọn nhóm muốn chuyển đến:</label>
      <select id="targetGroupSelect">
        <option value="">-- Chọn nhóm --</option>
      </select>
      <button onclick="confirmMove()">Chuyển</button>
      <button onclick="toggleMoveForm()">Hủy</button>
    </div>

	<div class="account-box" id="accountInfo" style="display:none">
	  <div class="field">
		<div class="label">User / Password:</div>
		<div class="field-content" style="flex-wrap: wrap; gap: 5px;">
		  <div style="display: flex; flex: 1 1 45%; align-items: center; gap: 5px; min-width: 150px;">
			<div class="value" id="user"></div>
			<button class="copy-btn" onclick="copy('user')">Copy</button>
		  </div>
		  <div style="display: flex; flex: 1 1 45%; align-items: center; gap: 5px; min-width: 150px;">
			<div class="value" id="password"></div>
			<button class="copy-btn" onclick="copy('password')">Copy</button>
		  </div>
		</div>
	  </div>
	  <div class="field">
		<div class="label">Email: <span id="emailProvider" class="provider-label"></span></div>
		<div class="field-content no-wrap">
		  <div class="scroll-box">
			<div class="value" id="email"></div>
		  </div>
		  <button class="copy-btn" onclick="copy('email')">Copy</button>
		</div>                
	  </div>
	  <div class="field">
		<div class="label">OTP:</div>
		<div class="field-content">
		  <div style="display: flex; flex: 1 1 100%; align-items: center; gap: 5px;">
			<div class="value" id="otp_result">Đang tải...</div>
			<div class="spinner" id="otpSpinner"></div>
			<button class="copy-btn" onclick="copy('otp_result')">Copy</button>
		  </div>
		</div>
	  </div>
	  <div class="field">
		<div class="label">Ghi chú:</div>
		<div class="field-content">
		  <div class="value" id="note"></div>
		  <button class="btn-blue" style="padding: 6px 10px; font-size: 0.75rem; border-radius: 6px;" onclick="getOtp()">📩 Lấy OTP</button>
		</div>
	  </div>
	  <p><b>Lần lấy OTP gần nhất:</b> <span id="lastOtpTime">Chưa có</span></p>
	  <div class="action-button-grid">
		<button class="btn-gray" onclick="prevAccount()">⬅ Trước</button>
		<button class="btn-gray" onclick="nextAccount()">Sau ➡</button>
		<button class="btn-red" onclick="deleteAccount()">🗑 Xóa TK này</button>
		<button class="btn-gray" onclick="toggleEditAccount()">✏️ Sửa TK</button>
		<button class="btn-blue" onclick="bindDevice()">📱 Gán thiết bị</button>
		<button class="btn-red" onclick="unbindDevice()">❌ Xóa thiết bị</button>
		<button class="btn-blue" onclick="checkDevice()">🔍 Kiểm tra tài khoản đã gán</button>
	  </div>
	</div>

	<!-- Thêm khu vực nút thêm (luôn hiển thị) -->
	<div class="add-action-buttons">
	  <button class="btn-blue" onclick="toggleAddGroupForm()">➕Add Group</button>
	  <button class="btn-red" onclick="deleteGroup()">🗑Del Group</button>
	  <div style="position: relative;">
		<button class="btn-gray" onclick="toggleMoveMenu()">🔀Move Group</button>
		<div id="moveMenu" style="position: absolute; background: white; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; z-index: 1000;">
		  <button onclick="moveSingleAccount()" style="width: 100%; text-align: left;">🔁 Chuyển tài khoản đang chọn</button>
		  <button onclick="moveSelectedAccounts()" style="width: 100%; text-align: left;">✅ Chuyển các tài khoản đã tick</button>
		  <button onclick="moveAllAccounts()" style="width: 100%; text-align: left;">📦 Chuyển toàn bộ tài khoản</button>
		</div>
	  </div>        
	  <div style="position: relative;">
		<button class="btn-gray" onclick="toggleAddAccountMenu()">➕Add Account</button>
		<div id="addAccountMenu" style="position: absolute; background: white; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; z-index: 1000;">
		  <button onclick="toggleAddAccountForm()" style="width: 100%; text-align: left;">📝 Thêm thủ công</button>
		  <button onclick="toggleAddAccountLineForm()" style="width: 100%; text-align: left;">📋 Thêm nhiều dòng</button>
		</div>
	  </div>
	</div>
  </div>

  <div id="alertBox" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.75); color: white; padding: 10px 20px; border-radius: 8px; font-size: 14px; z-index: 9999; display: none; transition: opacity 0.3s ease;">
    <span id="alertMessage"></span>
    <button onclick="hideToast()" style="margin-left: 10px; background: transparent; color: white; border: none; cursor: pointer;">Close</button>
  </div>

  <div id="confirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:10px; max-width:400px; width:90%; box-shadow:0 0 10px red; text-align:center; animation: shake 0.3s;">
      <h3 style="color: red; font-size: 20px;">⚠️ Xác nhận xóa nhóm</h3>
      <p id="confirmText" style="margin-bottom: 20px; color:#333;"></p>
      <button onclick="confirmDeleteGroup()" style="background:#dc3545; color:white; padding:10px 15px; border:none; border-radius:6px;">XÓA</button>
      <button onclick="closeConfirmModal()" style="margin-left:10px; background:#ccc; padding:10px 15px; border:none; border-radius:6px;">Hủy</button>
    </div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_ACTUAL_API_KEY",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let fullAccountList = [];
    let deviceId = localStorage.getItem('deviceId') || 'device_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('deviceId', deviceId);
    let moveMode = 'single';
    let mailTmDomains = [];
    let groupToDelete = "";

    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    function getEmailProvider(email) {
      if (!email || !email.includes('@')) return null;
      const domain = email.split('@')[1].toLowerCase();
      if (['hotmail.com', 'outlook.com'].includes(domain)) return 'hotmail';
      if (domain === 'gmail.com') return 'gmail';
      return 'mailtm';
    }

    function loadGroups() {
      db.ref("group_names").once("value").then(snapshot => {
        const groupNames = snapshot.val() || {};
        const groupSelect = document.getElementById("groupSelect");
        groupSelect.innerHTML = '<option value="">Chọn nhóm</option>';
        for (const group in groupNames) {
          if (groupNames[group] === true) {
            const option = document.createElement("option");
            option.value = group;
            option.textContent = group;

	function filterAccounts() {
	  const keyword = document.getElementById("accountSearch").value.toLowerCase().trim();
	  const searchAll = document.getElementById("searchAllGroups").checked;
	  const accountSelect = document.getElementById("accountSelect");
	  accountSelect.innerHTML = '';

	  if (searchAll) {
		db.ref("accounts").once("value").then(snapshot => {
		  const allData = snapshot.val() || {};
		  const matches = [];

		  for (const group in allData) {
			const accounts = allData[group] || [];
			accounts.forEach((acc, idx) => {
			  const parts = acc.split("|");
			  const user = (parts[0] || "").toLowerCase();
			  const password = (parts[1] || "").toLowerCase();
			  const email = (parts[2] || "").toLowerCase();
			  if (user.includes(keyword) || password.includes(keyword) || email.includes(keyword)) {
				matches.push({
				  group: group,
				  index: idx,
				  acc: acc,
				  display: parts[2] || parts[0] || "No identifier"
				});
			  }
			});
		  }

		  fullAccountList = matches.map(m => m.acc); // Cập nhật fullAccountList
		  matches.forEach((match, i) => {
			const opt = document.createElement("option");
			const value = JSON.stringify({ group: match.group, index: match.index });
			opt.value = value;
			opt.textContent = `#${i + 1} - ${match.display} (${match.group})`;
			accountSelect.appendChild(opt);
		  });

		  const accountInfo = document.getElementById("accountInfo");
		  if (matches.length > 0) {
			updateAccountInfo(matches[0].acc);
			saveSelection(matches[0].group, matches[0].index);
			accountInfo.style.display = "block"; // Hiển thị khi có kết quả
		  } else {
			accountInfo.style.display = "none"; // Ẩn khi không có kết quả
		  }
		  document.getElementById("accountCount").textContent = `#TK: ${matches.length}`;
		});
	  } else {
		const filtered = fullAccountList.filter((acc, index) => {
		  const parts = acc.split("|");
		  const user = (parts[0] || "").toLowerCase();
		  const password = (parts[1] || "").toLowerCase();
		  const email = (parts[2] || "").toLowerCase();
		  return user.includes(keyword) || password.includes(keyword) || email.includes(keyword);
		});

		filtered.forEach((acc, i) => {
		  const parts = acc.split("|");
		  const display = parts[2] || parts[0] || "No identifier";
		  const option = document.createElement("option");
		  option.value = i;
		  option.textContent = `#${i + 1} - ${display}`;
		  accountSelect.appendChild(option);
		});

		const accountInfo = document.getElementById("accountInfo");
		if (filtered.length > 0) {
		  updateAccountInfo(filtered[0]);
		  accountInfo.style.display = "block"; // Hiển thị khi có kết quả
		} else {
		  accountInfo.style.display = "none"; // Ẩn khi không có kết quả
		}
		document.getElementById("accountCount").textContent = `#TK: ${filtered.length}`;
	  }
	}

    async function getHotmailOrGmailOtp(acc, key) {
      try {
        const response = await fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "tiktok",
            email: acc.email,
            pass_mail: acc.pass_mail || "",
            refresh_token: acc.refresh_token || "",
            client_id: acc.client_id || ""
          })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();
        const code = data.code || "No OTP received";
        document.getElementById("otp_result").textContent = code;
        await db.ref(`otpTimestamps/${key}`).update({
          lastOtpTime: new Date().toISOString(),
          otpCode: code
        });
        showToast("OTP retrieved successfully!");
      } catch (error) {
        console.error("Error getting OTP:", error);
        showToast(`Failed to get OTP from ${getEmailProvider(acc.email) === 'hotmail' ? 'Hotmail' : 'Gmail'}!`);
        document.getElementById("otp_result").textContent = `Error retrieving OTP: ${error.message}`;
      }
    }

    async function getMailtmOtp(acc, key, retries = 3, pollCount = 0) {
      if (pollCount >= 5) {
        document.getElementById('otp_result').textContent = "No OTP received after 5 attempts";
        showToast("No OTP received from mail.tm after 5 attempts!");
        return;
      }
      try {
        console.log("📧 Bắt đầu lấy OTP cho email:", acc.email);
        const loginResponse = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: acc.email, password: "1111" })
        });
        console.log("🔑 Response login:", loginResponse);
        const loginData = await loginResponse.json();
        console.log("🔑 Dữ liệu login:", loginData);
        if (!loginResponse.ok || !loginData.token) {
          if (retries > 0) {
            console.warn(`⏳ Login thất bại: ${loginResponse.statusText}, thử lại... (${retries})`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return getMailtmOtp(acc, key, retries - 1, pollCount);
          }
          throw new Error(`❌ Login thất bại: ${loginResponse.statusText}`);
        }
        const token = loginData.token;
        const headers = { "Authorization": `Bearer ${token}` };
        const msgResp = await fetch("https://api.mail.tm/messages", { headers });
        const msgJson = await msgResp.json();
        console.log("📬 Danh sách mail:", msgJson);
        if (!msgJson["hydra:member"] || msgJson["hydra:member"].length === 0) {
          console.log(`⌛ Chưa có email, đợi thêm... (${pollCount + 1}/5)`);
          await new Promise(resolve => setTimeout(resolve, 5000));
          return getMailtmOtp(acc, key, retries, pollCount + 1);
        }
        const msgId = msgJson["hydra:member"][0].id;
        console.log("🆔 ID mail mới nhất:", msgId);
        const messageResponse = await fetch(`https://api.mail.tm/messages/${msgId}`, { headers });
        const message = await messageResponse.json();
        console.log("📨 Nội dung mail:", message);
        const otpMatch = message.text.match(/\b\d{4,8}\b/);
        const code = otpMatch ? otpMatch[0] : "Không tìm thấy OTP";
        console.log("✅ OTP tìm được:", code);
        document.getElementById('otp_result').textContent = code;
        await db.ref(`otpTimestamps/${key}`).update({
          lastOtpTime: new Date().toISOString(),
          otpCode: code
        });
        showToast("OTP retrieved successfully!");
      } catch (error) {
        console.error("❌ Lỗi khi lấy OTP:", error);
        document.getElementById('otp_result').textContent = `Lỗi: ${error.message}`;
        showToast("Lỗi khi lấy OTP từ mail.tm!");
      }
    }

    async function getOtp() {
      const mailAccount = window.currentAccount;
      if (!mailAccount || !mailAccount.email) {
        showToast("Cannot retrieve OTP: No email provided!");
        document.getElementById('otp_result').textContent = "No email provided";
        return;

      document.getElementById('otpSpinner').style.display = "inline-block";

      const key = sanitizeEmail(mailAccount.email);
      const provider = getEmailProvider(mailAccount.email);
      try {
        if (provider === 'hotmail' || provider === 'gmail') {
          await getHotmailOrGmailOtp(mailAccount, key);
        } else if (provider === 'mailtm') {
          await getMailtmOtp(mailAccount, key);

        }
      } finally {

      }
    }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text)
          .then(() => showToast("Copied successfully!"))
          .catch(err => {
            console.error("Clipboard API failed, fallback...", err);
            fallbackCopy(text);
          });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = 0;
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        const success = document.execCommand('copy');
        showToast(success ? "Copied!" : "Copy failed!");
      } catch (err) {
        console.error("Fallback copy error:", err);
        showToast("Copy not supported on this device.");
      }
      document.body.removeChild(textarea);
    }

        for (const name in groups) {
          if (groups[name] && name !== groupFrom) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            targetSelect.appendChild(opt);
          }
        }
        toggleMoveForm();
      }).catch(error => {
        console.error("Error loading groups:", error);
        showToast("Failed to load groups!");
      });
    }

    function toggleMoveForm() {
      const moveForm = document.getElementById('moveAccountForm');
      moveForm.style.display = moveForm.style.display === 'block' ? 'none' : 'block';
    }

    function confirmMove() {
      const groupFrom = document.getElementById('groupSelect').value;
      const groupTo = document.getElementById('targetGroupSelect').value;
      if (!groupFrom || !groupTo) {
        showToast("Missing source or target group!");
        return;
      }
      if (moveMode === 'single') {
        const index = parseInt(document.getElementById('accountSelect').value);
        if (isNaN(index)) {
          showToast("Please select an account to move!");
          return;
        }
        db.ref('accounts/' + groupFrom).once('value').then(res => {
          const accounts = res.val() || [];
          const account = accounts[index];
          if (!account) {
            showToast("Account not found!");
            return;
          }
          db.ref('accounts/' + groupTo).once('value').then(resTo => {
            const targetAccounts = resTo.val() || [];
            targetAccounts.push(account);
            db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
              accounts.splice(index, 1);
              db.ref('accounts/' + groupFrom).set(accounts).then(() => {
                showToast("Account moved successfully!");
                toggleMoveForm();
                changeGroup(Math.max(0, index - 1));
              });
            });
          });
        }).catch(error => {
          console.error("Error moving account:", error);
          showToast("Failed to move account!");
        });
      } else if (moveMode === 'selected') {
        const selectedOptions = Array.from(document.getElementById("accountSelect").options)
          .filter(opt => opt.selected && opt.value !== "")
          .map(opt => parseInt(opt.value));
        if (!selectedOptions.length) {
          showToast("No accounts selected!");
          return;
        }
        db.ref('accounts/' + groupFrom).once('value').then(res => {
          const accounts = res.val() || [];
          const selectedAccounts = selectedOptions.map(i => accounts[i]);
          db.ref('accounts/' + groupTo).once('value').then(resTo => {
            const targetAccounts = resTo.val() || [];
            targetAccounts.push(...selectedAccounts);
            db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
              const remainingAccounts = accounts.filter((_, i) => !selectedOptions.includes(i));
              db.ref('accounts/' + groupFrom).set(remainingAccounts).then(() => {
                showToast(`Moved ${selectedOptions.length} accounts!`);
                toggleMoveForm();
                changeGroup();
              });
            });
          });
        }).catch(error => {
          console.error("Error moving selected accounts:", error);
          showToast("Failed to move accounts!");
        });
      } else if (moveMode === 'all') {
        db.ref('accounts/' + groupFrom).once('value').then(res => {
          const accounts = res.val() || [];
          if (!accounts.length) {
            showToast("No accounts to move!");
            toggleMoveForm();
            return;
          }
          db.ref('accounts/' + groupTo).once('value').then(resTo => {
            const targetAccounts = resTo.val() || [];
            targetAccounts.push(...accounts);
            db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
              db.ref('accounts/' + groupFrom).set([]).then(() => {
                showToast(`Moved ${accounts.length} accounts!`);
                toggleMoveForm();
                changeGroup();
              });
            });
          });
        }).catch(error => {
          console.error("Error moving all accounts:", error);
          showToast("Failed to move accounts!");
        });
      }
    }

    function deleteAccount() {
      const group = document.getElementById('groupSelect').value;
      const index = parseInt(document.getElementById('accountSelect').value);
      if (!group || isNaN(index)) {
        showToast("Please select an account to delete!");
        return;
      }
      if (confirm('Are you sure you want to delete this account?')) {
        db.ref('accounts/' + group).once('value').then(res => {
          const accounts = res.val() || [];
          accounts.splice(index, 1);
          db.ref('accounts/' + group).set(accounts).then(() => {
            changeGroup(Math.max(0, index - 1));
            showToast("Account deleted successfully!");
          }).catch(error => {
            console.error("Error deleting account:", error);
            showToast("Failed to delete account!");
          });
        });
      }
    }

    function deselectAllAccounts() {
      const select = document.getElementById("accountSelect");
      for (let i = 0; i < select.options.length; i++) {
        select.options[i].selected = false;
      }
      showToast("Đã bỏ chọn tất cả tài khoản");
    }

    function deleteGroup() {
      const group = document.getElementById('groupSelect').value;
      if (!group) {
        showToast("Vui lòng chọn nhóm để xóa!");
        return;
      }
      groupToDelete = group;
      document.getElementById("confirmText").innerText = `Bạn có chắc chắn muốn xóa nhóm "${group}"? Tất cả tài khoản bên trong sẽ bị xóa vĩnh viễn.`;
      document.getElementById("confirmModal").style.display = "flex";
      const alertSound = document.getElementById("alertSound");
      if (alertSound) alertSound.play().catch(() => {});
    }

    function confirmDeleteGroup() {
      db.ref('group_names/' + groupToDelete).remove()
        .then(() => db.ref('accounts/' + groupToDelete).remove())
        .then(() => {
          showToast(`Đã xóa nhóm "${groupToDelete}"!`);
          groupToDelete = "";
          loadGroups();
          closeConfirmModal();
        })
        .catch(err => {
          console.error("Lỗi khi xóa nhóm:", err);
          showToast("Xóa nhóm thất bại!");
        });
    }

    function closeConfirmModal() {
      document.getElementById("confirmModal").style.display = "none";
    }

    function toggleEditAccount() {
      const form = document.getElementById("editAccountForm");
      const isOpen = form.style.display === "block";
      form.style.display = isOpen ? "none" : "block";
      if (!isOpen && window.currentAccount) {
        document.getElementById("editUser").value = currentAccount.user || "";
        document.getElementById("editPassword").value = currentAccount.password || "";
        document.getElementById("editEmail").value = currentAccount.email || "";
        document.getElementById("editPassMail").value = currentAccount.pass_mail || "";  // BỊ THIẾU
        document.getElementById("editRefreshToken").value = currentAccount.refresh_token || "";
        document.getElementById("editClientId").value = currentAccount.client_id || "";
        document.getElementById("editNote").value = currentAccount.note || "";

      }
    }

    function saveEditedAccount() {
      const group = document.getElementById('groupSelect').value;
      const index = parseInt(document.getElementById("accountSelect").value);
      if (!group || isNaN(index)) {
        showToast("Không xác định được tài khoản để sửa!");
        return;
      }
      const user = document.getElementById("editUser").value.trim();
      const password = document.getElementById("editPassword").value.trim();
      const email = document.getElementById("editEmail").value.trim();
      const passMail = document.getElementById("editPassMail").value.trim();
      const refreshToken = document.getElementById("editRefreshToken").value.trim();
      const clientId = document.getElementById("editClientId").value.trim();
      const note = document.getElementById("editNote").value.trim();
      if (!password || !email || !passMail) {
        showToast("Phải có mật khẩu, email và pass mail!");
        return;
      }
      const provider = getEmailProvider(email);
      if (email && !provider) {
        showToast("Email không hợp lệ (chỉ hỗ trợ Gmail, Hotmail, mail.tm)");
        return;
      }
      const newAccount = `${user}|${password}|${email}|${passMail}|${refreshToken}|${clientId}|${note}`;
      db.ref('accounts/' + group).once('value').then(res => {
        const accounts = res.val() || [];
        accounts[index] = newAccount;
        db.ref('accounts/' + group).set(accounts).then(() => {
          showToast("Đã cập nhật tài khoản!");
          toggleEditAccount();
          changeGroup(index);
        }).catch(error => {
          console.error("Lỗi khi cập nhật:", error);
          showToast("Không thể lưu thông tin!");
        });
      });
    }
    
    loadGroups();
    function generateDeviceId() {
      const raw = [
        navigator.userAgent,
        navigator.platform,
        screen.width + 'x' + screen.height
      ].join('|');
      return 'dev_' + btoa(raw).substring(0, 16);
    }
    
    function registerDevice() {
      const acc = window.currentAccount;
      if (!acc?.email) {
        showToast("Không có email để gán thiết bị!");
        return;
      }
    
      const emailKey = sanitizeEmail(acc.email);
      const deviceId = localStorage.getItem('deviceId') || generateDeviceId();
      localStorage.setItem('deviceId', deviceId);
    
      const info = {
        deviceId,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screen: `${screen.width}x${screen.height}`,
        time: new Date().toISOString()
      };
    
      firebase.database().ref(`device_logs/${emailKey}`).set(info)
        .then(() => showToast("✅ Đã gán thiết bị cho tài khoản!"))
        .catch(err => {
          console.error("Lỗi khi lưu thiết bị:", err);
          showToast("❌ Không thể lưu thiết bị!");
        });
    }
    
    function removeDevice() {
      const acc = window.currentAccount;
      if (!acc?.email) {
        showToast("Không có email để xóa thiết bị!");
        return;
      }
    
      const emailKey = sanitizeEmail(acc.email);
      firebase.database().ref(`device_logs/${emailKey}`).remove()
        .then(() => {
          showToast("🗑 Đã xóa thông tin thiết bị!");
        })
        .catch(err => {
          console.error("Lỗi khi xóa thiết bị:", err);
          showToast("❌ Không thể xóa thiết bị!");
        });
    }
    function findEmailByDeviceId() {
      const targetDeviceId = localStorage.getItem("deviceId") || generateDeviceId();
    
      firebase.database().ref("device_logs").once("value")
        .then(snapshot => {
          const logs = snapshot.val() || {};
          let foundEmail = null;
    
          for (const emailKey in logs) {
            const log = logs[emailKey];
            if (log.deviceId === targetDeviceId) {
              foundEmail = emailKey;
              break;
            }
          }
    
          if (foundEmail) {
            showToast(`🔍 Thiết bị này đã gán với: ${foundEmail.replace(/-at-/g, "@").replace(/-dot-/g, ".")}`);
          } else {
            showToast("❌ Thiết bị này chưa được gán tài khoản nào.");
          }
        })
        .catch(err => {
          console.error("Lỗi khi tìm thiết bị:", err);
          showToast("Không thể truy vấn thiết bị!");
        });
    }
        
        
  </script>

	  const currentDate = getCurrentDate();
	  const usedToday = JSON.parse(localStorage.getItem("usedVideos") || "{}");
	  const lastUsedDate = Object.keys(usedToday)[0] || currentDate;

	  if (lastUsedDate !== currentDate) {
		localStorage.setItem("usedVideos", "{}"); // Reset khi ngày mới (JST)
	  }

	function markVideoUsed(url) {
	  const currentDate = getCurrentDate();

	  if (!usedToday[currentDate].includes(url)) {
