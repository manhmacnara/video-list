<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account OTP Dashboard with Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .account-box { border: 1px solid #ccc; padding: 10px; margin-top: 20px; background: #f9f9f9; border-radius: 5px; }
    label, textarea, button { margin-top: 10px; width: 100%; }
    textarea { padding: 8px; font-family: monospace; }
    button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .copy-btn {
      padding: 5px 10px;
      font-size: 12px;
      min-width: 60px;
      max-width: 60px;
      white-space: nowrap;
      background: #28a745;
    }
    .copy-btn:hover {
      background: #218838;
    }
    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .info-label {
      width: 80px;
      font-weight: bold;
    }
    .info-value {
      flex-grow: 1;
      overflow-wrap: anywhere;
      background: #fff;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Account OTP Dashboard</h1>

  <label for="accountInput">Nh·∫≠p th√¥ng tin t√†i kho·∫£n (username|password|email|passhotmail|refresh_token|client_id), m·ªói d√≤ng 1 t√†i kho·∫£n:</label>
  <textarea id="accountInput" rows="6" placeholder="user|pass|email|..."></textarea>
  <button onclick="saveAccounts()">üíæ L∆∞u t√†i kho·∫£n</button>
  <button onclick="deleteAccounts()">üóë X√≥a to√†n b·ªô t√†i kho·∫£n</button>

  <label for="accountSelect">Ch·ªçn t√†i kho·∫£n:</label>
  <select id="accountSelect" multiple></select>
  <button onclick="deleteSelectedAccounts()">üóë X√≥a t√†i kho·∫£n ƒë√£ ch·ªçn</button>

  <div class="account-box" id="accountInfo" style="display:none">
    <strong>Th√¥ng tin t√†i kho·∫£n:</strong>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('user')">Copy</button>
      <div class="info-label">User:</div>
      <div class="info-value" id="user"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('password')">Copy</button>
      <div class="info-label">Password:</div>
      <div cl="info-value" id="password"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('email')">Copy</button>
      <div class="info-label">Email:</div>
      <div class="info-value" id="email"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('otp_result')">Copy</button>
      <div class="info-label">OTP:</div>
      <div class="info-value" id="otp_result"></div>
    </div>
    <p><b>L·∫ßn l·∫•y OTP g·∫ßn nh·∫•t:</b> <span id="lastOtpTime"></span></p>
    <button onclick="getOtp()">üì© L·∫•y OTP</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
    
      const lines = input.split("\n").filter(line => line.includes("|"));  // ‚úÖ line ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a ·ªü ƒë√¢y
      db.ref("accounts").set(lines).then(() => {
        alert("ƒê√£ l∆∞u th√†nh c√¥ng!");
        sessionStorage.setItem("accounts", lines.join("\n"));
        processAccounts(lines.join("\n"));
      });
    }


    function fetchAccounts() {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        if (Array.isArray(data)) {
          const joined = data.join("\n");
          sessionStorage.setItem("accounts", joined);
          processAccounts(joined);
        }
      });
    }

    function deleteAccounts() {
      if (!confirm("‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô t√†i kho·∫£n kh√¥ng?")) return;
      db.ref("accounts").remove().then(() => {
        alert("ƒê√£ x√≥a to√†n b·ªô t√†i kho·∫£n!");
        sessionStorage.removeItem("accounts");
        localStorage.removeItem("accounts");
        document.getElementById("accountSelect").innerHTML = "";
        document.getElementById("accountInfo").style.display = "none";
      });
    }

    function deleteSelectedAccounts() {
      const select = document.getElementById("accountSelect");
      const selectedIndexes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      if (!selectedIndexes.length) {
        alert("H√£y ch·ªçn t√†i kho·∫£n ƒë·ªÉ x√≥a!");
        return;
      }
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t√†i kho·∫£n ƒë√£ ch·ªçn?")) return;

      db.ref("accounts").once("value").then(snapshot => {
        let list = snapshot.val() || [];
        const newList = list.filter((_, i) => !selectedIndexes.includes(i));
        db.ref("accounts").set(newList).then(() => {
          alert("ƒê√£ x√≥a t√†i kho·∫£n ƒë∆∞·ª£c ch·ªçn!");
          sessionStorage.setItem("accounts", newList.join("\n"));
          processAccounts(newList.join("\n"));
        });
      });
    }

    function processAccounts(accountData) {
      const accounts = accountData.split("\n").map(line => {
        const [user, password, email, pass_mail, refresh_token, client_id] = line.split("|");
        return { user, password, email, pass_mail, refresh_token, client_id };
      }).filter(acc => acc.email);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
    }

    function loadAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      accounts.forEach((acc, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `#${idx + 1} - ${acc.email}`;
        select.appendChild(option);
      });
      if (accounts.length) updateAccountInfo(0);
    }

    function updateAccountInfo(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts"));
      const acc = accounts[index];
      if (!acc) return;
      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("accountInfo").style.display = "block";
      window.currentAccount = acc;
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("otp_result").textContent = result.code || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP";
        localStorage.setItem(`lastOtpTime_${acc.email}`, new Date().toISOString());
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "L·ªói khi g·ªçi API";
      });
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    document.getElementById("accountSelect").addEventListener("change", e => {
      updateAccountInfo(e.target.value);
    });

    fetchAccounts();
  </script>
</body>
</html>
