<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account OTP Dashboard with Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .account-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    label, textarea, button { display: block; margin-top: 10px; width: 100%; }
    .info-row { display: flex; align-items: center; margin-top: 10px; }
    .info-row button { margin-right: 10px; }
    .info-row span { flex-grow: 1; }
  </style>
</head>
<body>
  <h1>Account OTP Dashboard</h1>

  <label for="accountInput">Nhập thông tin tài khoản (username|password|email|passhotmail|refresh_token|client_id), mỗi dòng 1 tài khoản:</label>
  <textarea id="accountInput" rows="6" placeholder="user|pass|email|..."></textarea>
  <button onclick="saveAccounts()">Lưu tài khoản</button>

  <label for="accountSelect">Chọn tài khoản:</label>
  <select id="accountSelect" multiple></select>
  <button onclick="deleteSelectedAccounts()">Xóa tài khoản đã chọn</button>

  <div class="account-box" id="accountInfo" style="display:none">
    <strong>Thông tin tài khoản:</strong>
    <div class="info-row"><button onclick="copy('user')">Copy</button><span><b>User:</b> <span id="user"></span></span></div>
    <div class="info-row"><button onclick="copy('password')">Copy</button><span><b>Password:</b> <span id="password"></span></span></div>
    <div class="info-row"><button onclick="copy('email')">Copy</button><span><b>Email:</b> <span id="email"></span></span></div>
    <div class="info-row"><button onclick="copy('otp_result')">Copy</button><span><b>OTP:</b> <span id="otp_result"></span></span></div>
    <p><b>Lần lấy OTP gần nhất:</b> <span id="lastOtpTime"></span></p>
    <button onclick="getOtp()">Lấy OTP</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Thay đoạn này bằng config Firebase của bạn (từ ảnh bạn gửi)
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tải dữ liệu từ Firebase
    function fetchAccounts() {
      const cached = sessionStorage.getItem('accounts');
      if (cached) {
        processAccounts(cached);
        return;
      }

      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          sessionStorage.setItem("accounts", data);
          processAccounts(data);
        }
      });
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      db.ref("accounts").set(input).then(() => {
        alert("Đã lưu thành công");
        sessionStorage.setItem("accounts", input);
        processAccounts(input);
      });
    }

    function processAccounts(accountData) {
      const accounts = accountData.split("\n").map(line => {
        const [user, password, email, pass_mail, refresh_token, client_id] = line.split("|");
        return { user, password, email, pass_mail, refresh_token, client_id };
      }).filter(acc => acc.email);
      
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
    }

    function loadAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      accounts.forEach((acc, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `#${idx + 1} - ${acc.email}`;
        select.appendChild(option);
      });
      if (accounts.length) updateAccountInfo(0);
    }

    function updateAccountInfo(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts"));
      const acc = accounts[index];
      if (!acc) return;
      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("accountInfo").style.display = "block";
      window.currentAccount = acc;
    }

    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("otp_result").textContent = result.code || "Không nhận được OTP";
        localStorage.setItem(`lastOtpTime_${acc.email}`, new Date().toISOString());
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "Lỗi khi gọi API";
      });
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    document.getElementById("accountSelect").addEventListener("change", e => {
      updateAccountInfo(e.target.value);
    });

    fetchAccounts(); // gọi khi mở trang
  </script>
</body>
</html>
