<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account OTP Dashboard (Mobile)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 100%;
      background: #f9f9f9;
    }
    textarea, select, button {
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .copy-btn {
      background-color: #28a745;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      flex-shrink: 0;
      margin-top: 4px;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
    .account-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .info-label {
      font-weight: bold;
      margin-right: 5px;
      min-width: 70px;
    }
    .info-value {
      background: #eee;
      padding: 4px;
      border-radius: 5px;
      flex-grow: 1;
      word-break: break-word;
      font-size: 14px;
    }
    @media screen and (max-width: 480px) {
      .info-label {
        width: 100%;
        margin-bottom: 4px;
      }
      .copy-btn {
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard</h2>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... m·ªói d√≤ng 1 t√†i kho·∫£n"></textarea>
  <button onclick="saveAccounts()">üíæ L∆∞u t√†i kho·∫£n</button>
  <button onclick="deleteAccounts()">üóë X√≥a to√†n b·ªô t√†i kho·∫£n</button>
  <button onclick="deleteSelectedAccounts()">üóë X√≥a t√†i kho·∫£n ƒë√£ ch·ªçn</button>

  <label for="accountSelect">Ch·ªçn t√†i kho·∫£n:</label>
  <select id="accountSelect" multiple></select>

  <div class="account-box" id="accountInfo" style="display:none">
    <div class="info-row">
      <button class="copy-btn" onclick="copy('user')">Copy</button>
      <div class="info-label">User:</div>
      <div class="info-value" id="user"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('password')">Copy</button>
      <div class="info-label">Password:</div>
      <div class="info-value" id="password"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('email')">Copy</button>
      <div class="info-label">Email:</div>
      <div class="info-value" id="email"></div>
    </div>
    <div class="info-row">
      <button class="copy-btn" onclick="copy('otp_result')">Copy</button>
      <div class="info-label">OTP:</div>
      <div class="info-value" id="otp_result"></div>
    </div>
    <p><b>L·∫ßn l·∫•y OTP g·∫ßn nh·∫•t:</b> <span id="lastOtpTime"></span></p>
    <button onclick="getOtp()">üì© L·∫•y OTP</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sanitize email to use as a Firebase key
    function sanitizeEmail(email) {
      return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
    }

    // Save new account information
    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
        
      const newLines = input.split("\n").filter(line => line.includes("|"));
        
      db.ref("accounts").once("value").then(snapshot => {
        // L·∫•y d·ªØ li·ªáu hi·ªán t·∫°i t·ª´ Firebase
        let currentList = snapshot.val();
        
        // Ki·ªÉm tra n·∫øu currentList kh√¥ng ph·∫£i l√† m·∫£ng, g√°n n√≥ th√†nh m·∫£ng r·ªóng
        if (!Array.isArray(currentList)) {
          currentList = [];
        }
        
        // N·ªëi m·∫£ng m·ªõi v√†o m·∫£ng hi·ªán t·∫°i
        const updatedList = currentList.concat(newLines);
    
        db.ref("accounts").set(updatedList).then(() => {
          alert("ƒê√£ th√™m t√†i kho·∫£n!");
          sessionStorage.setItem("accounts", updatedList.join("\n"));
          processAccounts(updatedList.join("\n"));
          document.getElementById("accountInput").value = ""; // Xo√° √¥ nh·∫≠p sau khi l∆∞u
        });
      });
    }


    // Fetch accounts from Firebase
    function fetchAccounts() {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val();
        if (Array.isArray(data)) {
          const joined = data.join("\n");
          sessionStorage.setItem("accounts", joined);
          processAccounts(joined);
        }
      });
    }

    // Delete all accounts
    function deleteAccounts() {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£?")) return;
      db.ref("accounts").remove().then(() => {
        alert("ƒê√£ x√≥a to√†n b·ªô!");
        sessionStorage.removeItem("accounts");
        localStorage.removeItem("accounts");
        document.getElementById("accountSelect").innerHTML = "";
        document.getElementById("accountInfo").style.display = "none";
      });
    }

    // Delete selected accounts
    function deleteSelectedAccounts() {
      const select = document.getElementById("accountSelect");
      const selectedIndexes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      if (!selectedIndexes.length) {
        alert("Ch·ªçn t√†i kho·∫£n ƒë·ªÉ x√≥a!");
        return;
      }
      if (!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n ƒë√£ ch·ªçn?")) return;
      db.ref("accounts").once("value").then(snapshot => {
        let list = snapshot.val() || [];
        const newList = list.filter((_, i) => !selectedIndexes.includes(i));
        db.ref("accounts").set(newList).then(() => {
          alert("ƒê√£ x√≥a!");
          sessionStorage.setItem("accounts", newList.join("\n"));
          processAccounts(newList.join("\n"));
        });
      });
    }

    // Process account data from input and store in localStorage
    function processAccounts(accountData) {
      const accounts = accountData.split("\n").map(line => {
        const [user, password, email, pass_mail, refresh_token, client_id] = line.split("|");
        return { user, password, email, pass_mail, refresh_token, client_id };
      }).filter(acc => acc.email);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      loadAccounts();
    }

    // Load accounts into the selection dropdown
    function loadAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      accounts.forEach((acc, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `#${idx + 1} - ${acc.email}`;
        select.appendChild(option);
      });
      if (accounts.length) updateAccountInfo(0);
    }

    // Update account info when selected
    function updateAccountInfo(index) {
      const accounts = JSON.parse(localStorage.getItem("accounts"));
      const acc = accounts[index];
      if (!acc) return;

      const sanitizedEmail = sanitizeEmail(acc.email);

      document.getElementById("user").textContent = acc.user;
      document.getElementById("password").textContent = acc.password;
      document.getElementById("email").textContent = acc.email;
      document.getElementById("accountInfo").style.display = "block";
      window.currentAccount = acc;

      // Hi·ªÉn th·ªã th·ªùi gian l·∫ßn OTP g·∫ßn nh·∫•t
      displayLastOtpTime(sanitizedEmail);
    }

    // Display last OTP time
    function displayLastOtpTime(sanitizedEmail) {
      const timeElement = document.getElementById("lastOtpTime");

      // L·∫•y th·ªùi gian t·ª´ Firebase
      db.ref(`accounts/${sanitizedEmail}`).once("value").then(snapshot => {
        const accountData = snapshot.val();
        if (accountData && accountData.lastOtpTime) {
          const lastOtpTime = accountData.lastOtpTime;
          timeElement.textContent = `L·∫ßn l·∫•y OTP g·∫ßn nh·∫•t: ${new Date(lastOtpTime).toLocaleString()}`;
        } else {
          timeElement.textContent = "Ch∆∞a c√≥ th√¥ng tin OTP.";
        }
      });
    }

    // Get OTP
// Get OTP
    function getOtp() {
      const acc = window.currentAccount;
      if (!acc) return;
    
      // L∆∞u tr·ªØ email ƒë√£ ƒë∆∞·ª£c chu·∫©n h√≥a ƒë·ªÉ s·ª≠ d·ª•ng trong Firebase
      const sanitizedEmail = sanitizeEmail(acc.email);
    
      // G·ª≠i y√™u c·∫ßu l·∫•y OTP t·ª´ API
      fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "tiktok",
          email: acc.email,
          refresh_token: acc.refresh_token,
          client_id: acc.client_id
        })
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("otp_result").textContent = result.code || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP";
        
        // L∆∞u th·ªùi gian v√† OTP v√†o Firebase
        const timestamp = new Date().toISOString();
        db.ref(`accounts/${sanitizedEmail}`).update({
          lastOtpTime: timestamp,
          otpCode: result.code || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c OTP"
        });
    
        // C·∫≠p nh·∫≠t th√¥ng tin v√†o localStorage
        localStorage.setItem(`lastOtpTime_${sanitizedEmail}`, timestamp);
        displayLastOtpTime(sanitizedEmail);
    
        // C·∫≠p nh·∫≠t l·∫°i danh s√°ch t√†i kho·∫£n t·ª´ Firebase v√† localStorage
        loadAccounts();  // Gi·ªØ l·∫°i m·ª•c ch·ªçn t√†i kho·∫£n sau khi l·∫•y OTP
      })
      .catch(() => {
        document.getElementById("otp_result").textContent = "L·ªói khi g·ªçi API";
      });
    }


    // Load accounts into the selection dropdown
// Load accounts into the selection dropdown
    function loadAccounts() {
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";  // L√†m s·∫°ch m·ª•c ch·ªçn t√†i kho·∫£n tr∆∞·ªõc khi c·∫≠p nh·∫≠t l·∫°i
    
      accounts.forEach((acc, idx) => {
        const option = document.createElement("option");
        option.value = idx;
        option.textContent = `#${idx + 1} - ${acc.email}`;
        select.appendChild(option);
      });
    
      // Hi·ªÉn th·ªã th√¥ng tin t√†i kho·∫£n ƒë·∫ßu ti√™n trong danh s√°ch (n·∫øu c√≥)
      if (accounts.length) {
        updateAccountInfo(0);  // C·∫≠p nh·∫≠t th√¥ng tin t√†i kho·∫£n ƒë∆∞·ª£c ch·ªçn
      }
    }


    // Copy text to clipboard
    function copy(id) {
      const text = document.getElementById(id).textContent;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    document.getElementById("accountSelect").addEventListener("change", e => {
      updateAccountInfo(e.target.value);
    });

    fetchAccounts();
  </script>
</body>
</html>
