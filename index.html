<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account OTP Dashboard (Theo nhóm)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 10px; }
    input, textarea, select, button {
      width: 100%; padding: 8px; margin-top: 10px;
      box-sizing: border-box; font-size: 14px;
    }
    button {
      background: #007bff; color: white; border: none; border-radius: 6px;
    }
    button:hover { background: #0056b3; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard (Theo nhóm)</h2>

  <label for="groupName">🔖 Nhập tên nhóm (ví dụ: accounts1)</label>
  <input type="text" id="groupName" placeholder="accounts1" />

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... mỗi dòng 1 tài khoản"></textarea>
  <button onclick="saveAccounts()">💾 Lưu tài khoản</button>
  <button onclick="fetchAccounts()">📥 Tải lại nhóm</button>
  <button onclick="deleteAccounts()">🗑 Xoá toàn bộ nhóm</button>

  <label for="accountSelect">📋 Chọn tài khoản đã lưu:</label>
  <select id="accountSelect" multiple></select>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Helper để lấy tên nhóm
    function getGroupName() {
      const name = document.getElementById("groupName").value.trim();
      if (!name) {
        alert("Vui lòng nhập tên nhóm (ví dụ: accounts1)");
        throw new Error("Tên nhóm rỗng");
      }
      return name;
    }

    // Lưu tài khoản vào nhóm
    function saveAccounts() {
      const group = getGroupName();
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;

      const lines = input.split("\n").filter(line => line.includes("|"));
      db.ref(group).once("value").then(snapshot => {
        let current = snapshot.val();
        if (!Array.isArray(current)) current = [];
        const updated = current.concat(lines);
        db.ref(group).set(updated).then(() => {
          alert("Đã lưu vào nhóm: " + group);
          processAccounts(updated);
        });
      });
    }

    // Tải tài khoản từ nhóm
    function fetchAccounts() {
      const group = getGroupName();
      db.ref(group).once("value").then(snapshot => {
        const data = snapshot.val();
        if (Array.isArray(data)) {
          document.getElementById("accountInput").value = data.join("\n");
          processAccounts(data);
        } else {
          alert("Nhóm chưa có dữ liệu.");
          document.getElementById("accountInput").value = "";
          document.getElementById("accountSelect").innerHTML = "";
        }
      });
    }

    // Xoá toàn bộ nhóm
    function deleteAccounts() {
      const group = getGroupName();
      if (!confirm("Bạn có chắc muốn xoá nhóm '" + group + "' không?")) return;
      db.ref(group).remove().then(() => {
        alert("Đã xoá nhóm " + group);
        document.getElementById("accountInput").value = "";
        document.getElementById("accountSelect").innerHTML = "";
      });
    }

    // Hiển thị tài khoản trong select box
    function processAccounts(data) {
      const select = document.getElementById("accountSelect");
      select.innerHTML = "";
      data.forEach((line, index) => {
        const [user, pass, email] = line.split("|");
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `#${index + 1} - ${email || "Không có email"}`;
        select.appendChild(option);
      });
    }
  </script>
</body>
</html>
