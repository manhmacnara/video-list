<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h2>Account OTP Dashboard (Grouped)</h2>

  <div class="section">
    <label>Nháº­p tÃªn nhÃ³m má»›i:</label>
    <input type="text" id="newGroup" placeholder="TÃªn nhÃ³m (vd: tk1)" />
    <button onclick="createGroup()">â• Táº¡o nhÃ³m</button>
  </div>

  <div class="section">
    <label>Chá»n nhÃ³m:</label>
    <select id="groupSelect" onchange="loadGroup()"></select>
  </div>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... má»—i dÃ²ng 1 tÃ i khoáº£n"></textarea>
  <button onclick="saveAccounts()">ğŸ’¾ LÆ°u tÃ i khoáº£n</button>
  <button onclick="deleteGroup()">ğŸ—‘ XÃ³a toÃ n bá»™ nhÃ³m</button>

  <label>ğŸ“‹ Chá»n tÃ i khoáº£n Ä‘Ã£ lÆ°u:</label>
  <select id="accountSelect" multiple></select>
  <button onclick="deleteSelectedAccounts()">âŒ XÃ³a tÃ i khoáº£n Ä‘Ã£ chá»n</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createGroup() {
      const name = document.getElementById("newGroup").value.trim();
      if (!name) return alert("Nháº­p tÃªn nhÃ³m trÆ°á»›c!");
      db.ref("accounts/" + name).set([]).then(() => {
        alert("ÄÃ£ táº¡o nhÃ³m: " + name);
        loadGroups(name);
      });
    }

    function loadGroups(selected = "") {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const select = document.getElementById("groupSelect");
        select.innerHTML = "";
        for (const key in data) {
          const opt = document.createElement("option");
          opt.value = key;
          opt.textContent = key;
          select.appendChild(opt);
        }
        if (selected) select.value = selected;
        loadGroup();
      });
    }

    function loadGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        const select = document.getElementById("accountSelect");
        select.innerHTML = "";
        list.forEach((item, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = item;
          select.appendChild(opt);
        });
      });
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      const lines = input.split("\n");
      const group = document.getElementById("groupSelect").value;
      if (!group) return alert("ChÆ°a chá»n nhÃ³m!");
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let current = snapshot.val() || [];
        current = current.concat(lines);
        db.ref("accounts/" + group).set(current).then(() => {
          alert("ÄÃ£ lÆ°u tÃ i khoáº£n!");
          document.getElementById("accountInput").value = "";
          loadGroup();
        });
      });
    }

    function deleteSelectedAccounts() {
      const group = document.getElementById("groupSelect").value;
      const selected = Array.from(document.getElementById("accountSelect").selectedOptions).map(opt => parseInt(opt.value));
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let list = snapshot.val() || [];
        list = list.filter((_, i) => !selected.includes(i));
        db.ref("accounts/" + group).set(list).then(() => {
          alert("ÄÃ£ xÃ³a tÃ i khoáº£n Ä‘Ã£ chá»n.");
          loadGroup();
        });
      });
    }

    function deleteGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!confirm("Báº¡n cháº¯c cháº¯n muá»‘n xÃ³a toÃ n bá»™ nhÃ³m: " + group + "?")) return;
      db.ref("accounts/" + group).remove().then(() => {
        alert("ÄÃ£ xÃ³a nhÃ³m.");
        loadGroups();
      });
    }

    loadGroups();
  </script>
</body>
</html>
