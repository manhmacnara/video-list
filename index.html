<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account OTP Dashboard (Grouped)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f9f9f9; }
    input, textarea, select, button {
      font-size: 14px; width: 100%; margin-top: 8px; padding: 8px; box-sizing: border-box;
    }
    button {
      background-color: #007bff; color: white; border: none; border-radius: 6px;
    }
    button:hover { background-color: #0056b3; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Account OTP Dashboard (Grouped)</h2>

  <div class="section">
    <label>Nhập tên nhóm mới:</label>
    <input type="text" id="newGroup" placeholder="Tên nhóm (vd: tk1)" />
    <button onclick="createGroup()">➕ Tạo nhóm</button>
  </div>

  <div class="section">
    <label>Chọn nhóm:</label>
    <select id="groupSelect" onchange="loadGroup()"></select>
  </div>

  <textarea id="accountInput" rows="6" placeholder="user|pass|email|... mỗi dòng 1 tài khoản"></textarea>
  <button onclick="saveAccounts()">💾 Lưu tài khoản</button>
  <button onclick="deleteGroup()">🗑 Xóa toàn bộ nhóm</button>

  <label>📋 Chọn tài khoản đã lưu:</label>
  <select id="accountSelect" multiple></select>
  <button onclick="deleteSelectedAccounts()">❌ Xóa tài khoản đã chọn</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
      authDomain: "acctiktok-34c22.firebaseapp.com",
      databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "acctiktok-34c22",
      storageBucket: "acctiktok-34c22.appspot.com",
      messagingSenderId: "788776632508",
      appId: "1:788776632508:web:c94467809ce41f68027ceb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createGroup() {
      const name = document.getElementById("newGroup").value.trim();
      if (!name) return alert("Nhập tên nhóm trước!");
      db.ref("accounts/" + name).set([]).then(() => {
        alert("Đã tạo nhóm: " + name);
        loadGroups(name);
      });
    }

    function loadGroups(selected = "") {
      db.ref("accounts").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const select = document.getElementById("groupSelect");
        select.innerHTML = "";
        for (const key in data) {
          const opt = document.createElement("option");
          opt.value = key;
          opt.textContent = key;
          select.appendChild(opt);
        }
        if (selected) select.value = selected;
        loadGroup();
      });
    }

    function loadGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!group) return;
      db.ref("accounts/" + group).once("value").then(snapshot => {
        const list = snapshot.val() || [];
        const select = document.getElementById("accountSelect");
        select.innerHTML = "";
        list.forEach((item, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = item;
          select.appendChild(opt);
        });
      });
    }

    function saveAccounts() {
      const input = document.getElementById("accountInput").value.trim();
      if (!input) return;
      const lines = input.split("\n");
      const group = document.getElementById("groupSelect").value;
      if (!group) return alert("Chưa chọn nhóm!");
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let current = snapshot.val() || [];
        current = current.concat(lines);
        db.ref("accounts/" + group).set(current).then(() => {
          alert("Đã lưu tài khoản!");
          document.getElementById("accountInput").value = "";
          loadGroup();
        });
      });
    }

    function deleteSelectedAccounts() {
      const group = document.getElementById("groupSelect").value;
      const selected = Array.from(document.getElementById("accountSelect").selectedOptions).map(opt => parseInt(opt.value));
      db.ref("accounts/" + group).once("value").then(snapshot => {
        let list = snapshot.val() || [];
        list = list.filter((_, i) => !selected.includes(i));
        db.ref("accounts/" + group).set(list).then(() => {
          alert("Đã xóa tài khoản đã chọn.");
          loadGroup();
        });
      });
    }

    function deleteGroup() {
      const group = document.getElementById("groupSelect").value;
      if (!confirm("Bạn chắc chắn muốn xóa toàn bộ nhóm: " + group + "?")) return;
      db.ref("accounts/" + group).remove().then(() => {
        alert("Đã xóa nhóm.");
        loadGroups();
      });
    }

    loadGroups();
  </script>
</body>
</html>
