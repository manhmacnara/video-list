  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account OTP Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h2 {
        font-size: 1.5rem;
        margin: 0 0 15px;
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }
      .select-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
        align-items: center;
      }
      .select-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      select, input {
        font-size: 1rem;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      select[multiple] {
        height: auto;
        max-height: 60px;
        overflow-y: auto;
      }
      .action-buttons {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
      }
      button {
        font-size: 0.9rem;
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .account-box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 15px;
      }
      .field {
        margin-bottom: 15px;
      }
      .label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
      }
      .field-content {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: nowrap;
      }

      .value {
        background: #eee;
        padding: 8px;
        border-radius: 5px;
        flex-grow: 1;
        min-width: 0;
        word-break: break-word;
      }
      .copy-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 4px 6px;
        border-radius: 4px;
        width: 50px;
        white-space: nowrap;
        font-size: 0.7rem;
        min-width: 50px;
      }
      .copy-btn:hover {
        background-color: #1e7e34;
      }
      .form-container {
        margin-top: 10px;
        display: none;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .form-container button {
        margin-top: 5px;
      }
      .action-buttons.bottom {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: nowrap;
      }
      .action-buttons.bottom .bottom {
        flex: 1;
      }
      button.secondary {
        background-color: #dc3545;
      }
      button.secondary:hover {
        background-color: #c82333;
      }
      button.nav-btn {
        background-color: #6c757d;
      }
      button.nav-btn:hover {
        background-color: #5a6268;
      }
      .provider-label {
        font-size: 0.8rem;
        color: #666;
        margin-left: 10px;
      }
      .spinner {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (max-width: 480px) {
        .select-group {
          flex-direction: column;
        }
        .select-wrapper {
          width: 100%;
        }
        select, input {
          width: 100%;
        }
        .action-buttons {
          width: 100%;
          justify-content: space-between;
        }
        .field-content {
          flex-direction: row;
          align-items: stretch;
          gap: 5px;
        }
        .copy-btn {
          width: 50px;
          font-size: 0.7rem;
          padding: 4px 6px;
        }
        .action-buttons.bottom {
          flex-direction: row;
          flex-wrap: nowrap;
          gap: 5px;
        }
        .action-buttons.bottom .bottom {
          flex: 1;
          min-width: 0;
        }
        .select-wrapper > div {
          flex-direction: row;
          gap: 5px;
        }
      }
      .select-wrapper > div {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
      }
      .select-wrapper > div label {
        white-space: nowrap;
      }
      .field .label {
        display: none;
      }
      #accountCount {
        margin: 0;
        color: #666;
        font-size: 0.9rem;
        white-space: nowrap;
      }
    </style>
  </head>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
      // TODO: Move to backend for security
      const firebaseConfig = {
        apiKey: "YOUR_ACTUAL_API_KEY",
        authDomain: "acctiktok-34c22.firebaseapp.com",
        databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "acctiktok-34c22",
        storageBucket: "acctiktok-34c22.appspot.com",
        messagingSenderId: "788776632508",
        appId: "1:788776632508:web:c94467809ce41f68027ceb"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let fullAccountList = [];
      let deviceId = localStorage.getItem('deviceId') || 'device_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('deviceId', deviceId);
      let moveMode = 'single';
      let mailTmDomains = [];

      function sanitizeEmail(email) {
        return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
      }

      function getEmailProvider(email) {
        if (!email || !email.includes('@')) return null;
        const domain = email.split('@')[1].toLowerCase();
        if (['hotmail.com', 'outlook.com'].includes(domain)) return 'hotmail';
        if (domain === 'gmail.com') return 'gmail';
        return 'mailtm';
      }

      function loadGroups() {
        db.ref("group_names").once("value").then(snapshot => {
          const groupNames = snapshot.val() || {};
          const groupSelect = document.getElementById("groupSelect");
          groupSelect.innerHTML = '<option value="">Chọn nhóm</option>';
          for (const group in groupNames) {
            if (groupNames[group] === true) {
              const option = document.createElement("option");
              option.value = group;
              option.textContent = group;
              groupSelect.appendChild(option);
            }
          }
          loadLastSelection();
        }).catch(error => {
          console.error("Error loading groups:", error);
          showToast("Lỗi tải danh sách nhóm!");
        });
      }

      function loadLastSelection() {
        db.ref(`user_selections/${deviceId}`).once("value").then(snapshot => {
          const selection = snapshot.val();
          if (selection && selection.group) {
            document.getElementById("groupSelect").value = selection.group;
            changeGroup(selection.accountIndex || 0);
          } else if (document.getElementById("groupSelect").options.length > 1) {
            document.getElementById("groupSelect").value = document.getElementById("groupSelect").options[1].value;
            changeGroup();
          }
        }).catch(error => {
          console.error("Error loading last selection:", error);
          if (document.getElementById("groupSelect").options.length > 1) {
            document.getElementById("groupSelect").value = document.getElementById("groupSelect").options[1].value;
            changeGroup();
          }
        });
      }

      function saveSelection(group, accountIndex) {
        db.ref(`user_selections/${deviceId}`).set({
          group: group,
          accountIndex: accountIndex
        }).catch(error => console.error("Error saving selection:", error));
      }

      function changeGroup(selectedIndex = 0) {
        const group = document.getElementById("groupSelect").value;
        if (!group) return;
        db.ref("accounts/" + group).once("value").then(snapshot => {
          const list = snapshot.val() || [];
          fullAccountList = Array.isArray(list) ? list : [];
          document.getElementById("accountSearch").value = "";
          renderAccountList();
          if (fullAccountList.length > 0) {
            const index = Math.min(selectedIndex, fullAccountList.length - 1);
            document.getElementById("accountSelect").value = index;
            updateAccountInfo(fullAccountList[index]);
            saveSelection(group, index);
          } else {
            document.getElementById("accountInfo").style.display = "none";
            document.getElementById("accountCount").textContent = `Số tài khoản: 0`;
          }
        }).catch(error => {
          console.error("Error loading accounts for group:", error);
          showToast("Lỗi tải danh sách tài khoản!");
        });
      }

      function renderAccountList() {
        const accountSelect = document.getElementById("accountSelect");
        accountSelect.innerHTML = '';
        fullAccountList.forEach((acc, i) => {
          const parts = acc.split("|");
          const display = parts[2] || parts[0] || "No identifier";
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `#${i + 1} - ${display}`;
          accountSelect.appendChild(option);
        });
        document.getElementById("accountCount").textContent = `Số tài khoản: ${fullAccountList.length}`;
        document.getElementById("accountInfo").style.display = fullAccountList.length > 0 ? "block" : "none";
      }

      function filterAccounts() {
        const keyword = document.getElementById("accountSearch").value.toLowerCase().trim();
        const accountSelect = document.getElementById("accountSelect");
        accountSelect.innerHTML = '';
        const filtered = fullAccountList.filter((acc, index) => {
          const parts = acc.split("|");
          const user = (parts[0] || "").toLowerCase();
          const password = (parts[1] || "").toLowerCase();
          const email = (parts[2] || "").toLowerCase();
          return user.includes(keyword) || password.includes(keyword) || email.includes(keyword);
        });
        filtered.forEach((acc, i) => {
          const parts = acc.split("|");
          const display = parts[2] || parts[0] || "No identifier";
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `#${i + 1} - ${display}`;
          accountSelect.appendChild(option);
        });
        document.getElementById("accountCount").textContent = `Số tài khoản: ${filtered.length}`;
        document.getElementById("accountInfo").style.display = filtered.length > 0 ? "block" : "none";
      }

      function changeAccount() {
        const index = parseInt(document.getElementById("accountSelect").value, 10);
        const group = document.getElementById("groupSelect").value;
        if (!group || isNaN(index)) return;
        db.ref("accounts/" + group).once("value").then(snapshot => {
          const list = snapshot.val();
          if (Array.isArray(list) && index >= 0 && index < list.length) {
            updateAccountInfo(list[index]);
            saveSelection(group, index);
          }
        }).catch(error => {
          console.error("Error loading account:", error);
          showToast("Lỗi tải thông tin tài khoản!");
        });
      }

      function prevAccount() {
        const currentIndex = parseInt(document.getElementById("accountSelect").value) || 0;
        const newIndex = Math.max(0, currentIndex - 1);
        document.getElementById("accountSelect").value = newIndex;
        changeAccount();
      }

      function nextAccount() {
        const currentIndex = parseInt(document.getElementById("accountSelect").value) || 0;
        const newIndex = Math.min(fullAccountList.length - 1, currentIndex + 1);
        document.getElementById("accountSelect").value = newIndex;
        changeAccount();
      }

      function updateAccountInfo(line) {
        const parts = line.split("|");
        const acc = {
          user: parts[0] || "",
          password: parts[1] || "",
          email: parts[2] || "",
          pass_email: parts[3] || "",
          refresh_token: parts[4] || "",
          client_id: parts[5] || "",
          note: parts[7] || ""
        };
        window.currentAccount = acc;
        document.getElementById("user").textContent = acc.user || "N/A";
        document.getElementById("password").textContent = acc.password || "N/A";
        document.getElementById("email").textContent = acc.email || "N/A";
        document.getElementById("note").textContent = acc.note || "";

        const provider = getEmailProvider(acc.email);
        const providerLabel = document.getElementById("emailProvider");
        if (provider === 'hotmail') {
          providerLabel.textContent = "(Hotmail)";
          document.getElementById("otp_result").textContent = "Đang tải...";
        } else if (provider === 'gmail') {
          providerLabel.textContent = "(Gmail)";
          document.getElementById("otp_result").textContent = "Đang tải...";
        } else if (provider === 'mailtm') {
          providerLabel.textContent = "(mail.tm)";
          document.getElementById("otp_result").textContent = "Đang tải...";
        } else {
          providerLabel.textContent = "";
          document.getElementById("otp_result").textContent = acc.email ? "Email không được hỗ trợ" : "Không có email, không thể lấy OTP";
        }
        document.getElementById("accountInfo").style.display = "block";
        if (acc.email) {
          const key = sanitizeEmail(acc.email);
          db.ref(`otpTimestamps/${key}`).once("value").then(snapshot => {
            const data = snapshot.val();
            document.getElementById("lastOtpTime").textContent = data && data.lastOtpTime ? new Date(data.lastOtpTime).toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" }) : "Chưa có";
          }).catch(error => console.error("Error loading OTP timestamp:", error));
        } else {
          document.getElementById("lastOtpTime").textContent = "N/A";
        }
      }

      async function getHotmailOrGmailOtp(acc, key) {
        try {
          const response = await fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              type: "tiktok",
              email: acc.email,
              refresh_token: acc.refresh_token || "",
              client_id: acc.client_id || ""
            })
          });
          if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          const data = await response.json();
          const code = data.code || "No OTP received";
          document.getElementById("otp_result").textContent = code;
          await db.ref(`otpTimestamps/${key}`).update({
            lastOtpTime: new Date().toISOString(),
            otpCode: code
          });
          showToast("OTP retrieved successfully!");
        } catch (error) {
          console.error("Error getting OTP:", error);
          showToast(`Failed to get OTP from ${getEmailProvider(acc.email) === 'hotmail' ? 'Hotmail' : 'Gmail'}!`);
          document.getElementById("otp_result").textContent = `Error retrieving OTP: ${error.message}`;
        }
      }

      async function getMailtmOtp(acc, key, retries = 3, pollCount = 0) {
        if (pollCount >= 5) {
          document.getElementById('otp_result').textContent = "No OTP received after 5 attempts";
          showToast("No OTP received from mail.tm after 5 attempts!");
          return;
        }
        try {
          console.log("📧 Bắt đầu lấy OTP cho email:", acc.email);
          const loginResponse = await fetch("https://api.mail.tm/token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ address: acc.email, password: "1111" })
          });
          console.log("🔑 Response login:", loginResponse);
          const loginData = await loginResponse.json();
          console.log("🔑 Dữ liệu login:", loginData);
          if (!loginResponse.ok || !loginData.token) {
            if (retries > 0) {
              console.warn(`⏳ Login thất bại: ${loginResponse.statusText}, thử lại... (${retries})`);
              await new Promise(resolve => setTimeout(resolve, 1000));
              return getMailtmOtp(acc, key, retries - 1, pollCount);
            }
            throw new Error(`❌ Login thất bại: ${loginResponse.statusText}`);
          }
          const token = loginData.token;
          const headers = { "Authorization": `Bearer ${token}` };
          const msgResp = await fetch("https://api.mail.tm/messages", { headers });
          const msgJson = await msgResp.json();
          console.log("📬 Danh sách mail:", msgJson);
          if (!msgJson["hydra:member"] || msgJson["hydra:member"].length === 0) {
            console.log(`⌛ Chưa có email, đợi thêm... (${pollCount + 1}/5)`);
            await new Promise(resolve => setTimeout(resolve, 5000));
            return getMailtmOtp(acc, key, retries, pollCount + 1);
          }
          const msgId = msgJson["hydra:member"][0].id;
          console.log("🆔 ID mail mới nhất:", msgId);
          const messageResponse = await fetch(`https://api.mail.tm/messages/${msgId}`, { headers });
          const message = await messageResponse.json();
          console.log("📨 Nội dung mail:", message);
          const otpMatch = message.text.match(/\b\d{4,8}\b/);
          const code = otpMatch ? otpMatch[0] : "Không tìm thấy OTP";
          console.log("✅ OTP tìm được:", code);
          document.getElementById('otp_result').textContent = code;
          await db.ref(`otpTimestamps/${key}`).update({
            lastOtpTime: new Date().toISOString(),
            otpCode: code
          });
          showToast("OTP retrieved successfully!");
        } catch (error) {
          console.error("❌ Lỗi khi lấy OTP:", error);
          document.getElementById('otp_result').textContent = `Lỗi: ${error.message}`;
          showToast("Lỗi khi lấy OTP từ mail.tm!");
        }
      }

      async function getOtp() {
        const mailAccount = window.currentAccount;
        if (!mailAccount || !mailAccount.email) {
          showToast("Cannot retrieve OTP: No email provided!");
          document.getElementById('otp_result').textContent = "No email provided";
          return;
        }
        document.getElementById('otpSpinner').style.display = "inline-block";
        document.getElementById('otp_result').textContent = "Đang tải...";
        const key = sanitizeEmail(mailAccount.email);
        const provider = getEmailProvider(mailAccount.email);
        try {
          if (provider === 'hotmail' || provider === 'gmail') {
            await getHotmailOrGmailOtp(mailAccount, key);
          } else if (provider === 'mailtm') {
            await getMailtmOtp(mailAccount, key);
          } else {
            showToast("Email provider not supported!");
            document.getElementById('otp_result').textContent = "Invalid email provider";
          }
        } finally {
          document.getElementById('otpSpinner').style.display = "none";
        }
      }

      function copy(id) {
        const text = document.getElementById(id).textContent;
        if (!text || text === 'N/A') {
          showToast("No valid data to copy!");
          return;
        }
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text)
            .then(() => showToast("Copied successfully!"))
            .catch(err => {
              console.error("Clipboard API failed, fallback...", err);
              fallbackCopy(text);
            });
        } else {
          fallbackCopy(text);
        }
      }

      function fallbackCopy(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = 0;
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        try {
          const success = document.execCommand('copy');
          showToast(success ? "Copied!" : "Copy failed!");
        } catch (err) {
          console.error("Fallback copy error:", err);
          showToast("Copy not supported on this device.");
        }
        document.body.removeChild(textarea);
      }

      function addAccount() {
        const group = document.getElementById('groupSelect').value;
        if (!group) {
          showToast("Please select a valid group!");
          return;
        }
        const user = document.getElementById('newUser').value.trim();
        const password = document.getElementById('newPassword').value.trim();
        const email = document.getElementById('newEmail').value.trim();
        const refreshToken = document.getElementById('newRefreshToken').value.trim();
        const clientId = document.getElementById('newClientId').value.trim();
        if (!password || (!user && !email)) {
          showToast("Please enter at least Password and either User or Email!");
          return;
        }
        const provider = getEmailProvider(email);
        if (email && !provider) {
          showToast("Email must be a valid Hotmail, Gmail, or mail.tm email!");
          return;
        }
        const note = document.getElementById('newNote').value.trim();
        const accountString = `${user}|${password}|${email}|||${refreshToken}|${clientId}|${note}`;

        db.ref('accounts/' + group).once('value').then(res => {
          const accounts = res.val() || [];
          if (accounts.includes(accountString)) {

            return;

          accounts.push(accountString);
          db.ref('accounts/' + group).set(accounts).then(() => {
            changeGroup();
            toggleAddAccountForm();
            showToast(`Added account to group: ${group}`);
          }).catch(error => {
            console.error("Error adding account:", error);
            showToast("Failed to add account!");

          showToast("Error accessing accounts!");
        });
      }

      function toggleAddAccountLineForm() {
        const lineForm = document.getElementById('addAccountLineForm');
        lineForm.style.display = lineForm.style.display === 'block' ? 'none' : 'block';

      function addAccountFromLine() {
        const group = document.getElementById('groupSelect').value;
        if (!group) {
          showToast("No group selected!");
          return;
        }
        const accountLines = document.getElementById('accountLine').value.trim().split('\n').filter(line => line.includes('|'));
        if (!accountLines.length) {
          showToast("Please enter at least one valid account line!");
          return;
        }
        db.ref('accounts/' + group).once('value').then(res => {
          const accounts = res.val() || [];
          const newAccounts = accountLines.map(line => {
            const parts = line.split('|');
            if (parts.length < 2) return null;
            const user = parts[0] || '';
            const password = parts[1] || '';
            const email = parts[2] || '';
            const token = parts[3] || '';
            const refreshToken = parts[4] || '';
            const clientId = parts[5] || '';
            if (!password || (!user && !email)) return null;
            const provider = getEmailProvider(email);
            if (email && !provider) return null;
            const note = document.getElementById('newNote').value.trim();
            const accountString = `${user}|${password}|${email}|||${refreshToken}|${clientId}|${note}`;
            if (accounts.includes(accountString)) return null;
            return accountString;
          }).filter(acc => acc);
          if (!newAccounts.length) {
            showToast("No valid or new accounts found in input!");
            return;
          }
          accounts.push(...newAccounts);
          db.ref('accounts/' + group).set(accounts).then(() => {
            changeGroup();
            toggleAddAccountLineForm();
            showToast(`Added ${newAccounts.length} accounts to ${group}!`);
          }).catch(error => {
            console.error("Error adding accounts:", error);
            showToast("Failed to add accounts!");
          });
        }).catch(error => {
          console.error("Error fetching accounts:", error);
          showToast("Error accessing accounts!");
        });
      }

      function moveAccount() {
        const groupFrom = document.getElementById('groupSelect').value;
        if (!groupFrom) {
          showToast("Please select a source group!");
          return;
        }
        const targetSelect = document.getElementById('targetGroupSelect');
        targetSelect.innerHTML = '<option value="">-- Chọn nhóm --</option>';
        db.ref('group_names').once('value').then(res => {
          const groups = res.val() || {};
          for (const name in groups) {
            if (groups[name] && name !== groupFrom) {
              const opt = document.createElement('option');
              opt.value = name;
              opt.textContent = name;
              targetSelect.appendChild(opt);
            }
          }
          toggleMoveForm();
        }).catch(error => {
          console.error("Error loading groups:", error);
          showToast("Failed to load groups!");
        });
      }

      function toggleMoveForm() {
        const moveForm = document.getElementById('moveAccountForm');
        moveForm.style.display = moveForm.style.display === 'block' ? 'none' : 'block';
      }

      function confirmMove() {
        const groupFrom = document.getElementById('groupSelect').value;
        const groupTo = document.getElementById('targetGroupSelect').value;
        if (!groupFrom || !groupTo) {
          showToast("Missing source or target group!");
          return;
        }
        if (moveMode === 'single') {
          const index = parseInt(document.getElementById('accountSelect').value);
          if (isNaN(index)) {
            showToast("Please select an account to move!");
            return;
          }
          db.ref('accounts/' + groupFrom).once('value').then(res => {
            const accounts = res.val() || [];
            const account = accounts[index];
            if (!account) {
              showToast("Account not found!");
              return;
            }
            db.ref('accounts/' + groupTo).once('value').then(resTo => {
              const targetAccounts = resTo.val() || [];
              targetAccounts.push(account);
              db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
                accounts.splice(index, 1);
                db.ref('accounts/' + groupFrom).set(accounts).then(() => {
                  showToast("Account moved successfully!");
                  toggleMoveForm();
                  changeGroup(Math.max(0, index - 1));
                });
              });
            });
          }).catch(error => {
            console.error("Error moving account:", error);
            showToast("Failed to move account!");
          });
        } else if (moveMode === 'selected') {
          const selectedOptions = Array.from(document.getElementById("accountSelect").options)
            .filter(opt => opt.selected && opt.value !== "")
            .map(opt => parseInt(opt.value));
          if (!selectedOptions.length) {
            showToast("No accounts selected!");
            return;
          }
          db.ref('accounts/' + groupFrom).once('value').then(res => {
            const accounts = res.val() || [];
            const selectedAccounts = selectedOptions.map(i => accounts[i]);
            db.ref('accounts/' + groupTo).once('value').then(resTo => {
              const targetAccounts = resTo.val() || [];
              targetAccounts.push(...selectedAccounts);
              db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
                const remainingAccounts = accounts.filter((_, i) => !selectedOptions.includes(i));
                db.ref('accounts/' + groupFrom).set(remainingAccounts).then(() => {
                  showToast(`Moved ${selectedOptions.length} accounts!`);
                  toggleMoveForm();
                  changeGroup();
                });
              });
            });
          }).catch(error => {
            console.error("Error moving selected accounts:", error);
            showToast("Failed to move accounts!");
          });
        } else if (moveMode === 'all') {
          db.ref('accounts/' + groupFrom).once('value').then(res => {
            const accounts = res.val() || [];
            if (!accounts.length) {
              showToast("No accounts to move!");
              toggleMoveForm();
              return;
            }
            db.ref('accounts/' + groupTo).once('value').then(resTo => {
              const targetAccounts = resTo.val() || [];
              targetAccounts.push(...accounts);
              db.ref('accounts/' + groupTo).set(targetAccounts).then(() => {
                db.ref('accounts/' + groupFrom).set([]).then(() => {
                  showToast(`Moved ${accounts.length} accounts!`);
                  toggleMoveForm();
                  changeGroup();
                });
              });
            });
          }).catch(error => {
            console.error("Error moving all accounts:", error);
            showToast("Failed to move accounts!");
          });
        }
      }

          db.ref('accounts/' + group).once('value').then(res => {
            const accounts = res.val() || [];

            db.ref('accounts/' + group).set(accounts).then(() => {
              changeGroup(Math.max(0, index - 1));
              showToast("Account deleted successfully!");
            }).catch(error => {
              console.error("Error deleting account:", error);
              showToast("Failed to delete account!");
            });
          });
        }
      }
