<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Account OTP Dashboard (Grouped)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
    }
    textarea, select, button, input[type="text"] {
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info-row {
      display: flex;
      align-items: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .info-label {
      font-weight: bold;
      margin-right: 5px;
      min-width: 80px;
    }
    .info-value {
      background: #eee;
      padding: 4px 8px;
      border-radius: 5px;
      flex-grow: 1;
      word-break: break-word;
      font-size: 14px;
    }
    .copy-btn {
      margin-left: 8px;
      background-color: #28a745;
      border: none;
      padding: 4px 8px;
      color: white;
      font-size: 12px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<h2>Account OTP Dashboard (Grouped)</h2>

<input type="text" id="groupName" placeholder="TÃªn nhÃ³m má»›i (vÃ­ dá»¥: accounts1)" />
<button onclick="createGroup()">â• Táº¡o nhÃ³m</button>

<label for="groupSelect">NhÃ³m Ä‘ang sá»­ dá»¥ng:</label>
<select id="groupSelect" onchange="changeGroup()"></select>

<textarea id="accountInput" rows="6" placeholder="user|pass|email|... má»—i dÃ²ng 1 tÃ i khoáº£n"></textarea>
<button onclick="saveAccounts()">ğŸ’¾ LÆ°u tÃ i khoáº£n</button>
<button onclick="deleteAccounts()">ğŸ—‘ XÃ³a toÃ n bá»™ tÃ i khoáº£n</button>
<button onclick="deleteSelectedAccounts()">ğŸ—‘ XÃ³a tÃ i khoáº£n Ä‘Ã£ chá»n</button>

<label for="accountSelect">Chá»n tÃ i khoáº£n:</label>
<select id="accountSelect" multiple></select>

<div class="account-box" id="accountInfo" style="display:none">
  <div class="info-row"><div class="info-label">User:</div><div class="info-value" id="user"></div><button class="copy-btn" onclick="copyText('user')">ğŸ“‹</button></div>
  <div class="info-row"><div class="info-label">Password:</div><div class="info-value" id="password"></div><button class="copy-btn" onclick="copyText('password')">ğŸ“‹</button></div>
  <div class="info-row"><div class="info-label">Email:</div><div class="info-value" id="email"></div><button class="copy-btn" onclick="copyText('email')">ğŸ“‹</button></div>
  <div class="info-row"><div class="info-label">OTP:</div><div class="info-value" id="otp_result"></div><button class="copy-btn" onclick="copyText('otp_result')">ğŸ“‹</button></div>
  <div class="info-row"><div class="info-label">RefToken:</div><div class="info-value" id="refresh_token"></div><button class="copy-btn" onclick="copyText('refresh_token')">ğŸ“‹</button></div>
  <div class="info-row"><div class="info-label">Client ID:</div><div class="info-value" id="client_id"></div><button class="copy-btn" onclick="copyText('client_id')">ğŸ“‹</button></div>
  <p><b>Láº§n láº¥y OTP gáº§n nháº¥t:</b> <span id="lastOtpTime"></span></p>
  <button onclick="getOtp()">ğŸ“© Láº¥y OTP</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAlmrhQkbhMXctil8crZ6GftfH9wAcKA",
    authDomain: "acctiktok-34c22.firebaseapp.com",
    databaseURL: "https://acctiktok-34c22-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "acctiktok-34c22",
    storageBucket: "acctiktok-34c22.appspot.com",
    messagingSenderId: "788776632508",
    appId: "1:788776632508:web:c94467809ce41f68027ceb"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sanitizeEmail(email) {
    return email.replace(/[@.]/g, match => match === '@' ? '-at-' : '-dot-');
  }

  function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(() => alert("ÄÃ£ sao chÃ©p!"));
  }

  function createGroup() {
    const name = document.getElementById("groupName").value.trim();
    if (!name) return alert("Nháº­p tÃªn nhÃ³m!");
    db.ref("accounts/" + name).set([]).then(() => {
      alert("ÄÃ£ táº¡o nhÃ³m: " + name);
      loadGroups(name);
    });
  }

  function loadGroups(selectName = "") {
    db.ref("accounts").once("value").then(snapshot => {
      const groups = snapshot.val() || {};
      const select = document.getElementById("groupSelect");
      select.innerHTML = "";
      for (const name in groups) {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
      if (selectName && groups[selectName]) select.value = selectName;
      if (select.options.length > 0) changeGroup();
    });
  }

  function changeGroup() {
    const group = document.getElementById("groupSelect").value;
    sessionStorage.setItem("currentGroup", group);
    fetchAccounts();
  }

  function saveAccounts() {
    const input = document.getElementById("accountInput").value.trim();
    const group = sessionStorage.getItem("currentGroup");
    if (!input || !group) return alert("ChÆ°a cÃ³ nhÃ³m!");
    const newLines = input.split("\n").filter(line => line.includes("|"));
    db.ref("accounts/" + group).once("value").then(snapshot => {
      let list = snapshot.val() || [];
      const updated = list.concat(newLines);
      db.ref("accounts/" + group).set(updated).then(() => {
        alert("ÄÃ£ lÆ°u!");
        sessionStorage.setItem("accounts", updated.join("\n"));
        processAccounts(updated.join("\n"));
        document.getElementById("accountInput").value = "";
      });
    });
  }

  function fetchAccounts() {
    const group = sessionStorage.getItem("currentGroup");
    if (!group) return;
    db.ref("accounts/" + group).once("value").then(snapshot => {
      const list = snapshot.val();
      if (Array.isArray(list)) {
        sessionStorage.setItem("accounts", list.join("\n"));
        processAccounts(list.join("\n"));
      }
    });
  }

  function deleteAccounts() {
    const group = sessionStorage.getItem("currentGroup");
    if (!group || !confirm("Báº¡n cháº¯c cháº¯n?")) return;
    db.ref("accounts/" + group).remove().then(() => {
      alert("ÄÃ£ xÃ³a nhÃ³m!");
      document.getElementById("accountSelect").innerHTML = "";
      document.getElementById("accountInfo").style.display = "none";
      loadGroups();
    });
  }

  function deleteSelectedAccounts() {
    const group = sessionStorage.getItem("currentGroup");
    const select = document.getElementById("accountSelect");
    const indexes = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
    db.ref("accounts/" + group).once("value").then(snapshot => {
      let list = snapshot.val() || [];
      const filtered = list.filter((_, i) => !indexes.includes(i));
      db.ref("accounts/" + group).set(filtered).then(() => {
        alert("ÄÃ£ xÃ³a tÃ i khoáº£n Ä‘Æ°á»£c chá»n!");
        processAccounts(filtered.join("\n"));
      });
    });
  }

  function processAccounts(data) {
    const accounts = data.split("\n").map(line => {
      const [user, password, email, pass_mail, refresh_token, client_id] = line.split("|");
      return { user, password, email, pass_mail, refresh_token, client_id };
    }).filter(acc => acc.email);
    localStorage.setItem("accounts", JSON.stringify(accounts));
    loadAccounts();
  }

  function loadAccounts() {
    const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
    const select = document.getElementById("accountSelect");
    select.innerHTML = "";
    accounts.forEach((acc, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `#${i + 1} - ${acc.email}`;
      select.appendChild(opt);
    });
    updateAccountInfo(select.selectedIndex || 0);
  }

  function updateAccountInfo(index) {
    const accounts = JSON.parse(localStorage.getItem("accounts"));
    const acc = accounts[index];
    if (!acc) return;
    const sanitized = sanitizeEmail(acc.email);
    document.getElementById("user").textContent = acc.user;
    document.getElementById("password").textContent = acc.password;
    document.getElementById("email").textContent = acc.email;
    document.getElementById("refresh_token").textContent = acc.refresh_token || "";
    document.getElementById("client_id").textContent = acc.client_id || "";
    document.getElementById("accountInfo").style.display = "block";
    window.currentAccount = acc;
    displayLastOtpTime(sanitized);
  }

  function displayLastOtpTime(key) {
    db.ref(`otpTimestamps/${key}`).once("value").then(snapshot => {
      const data = snapshot.val();
      document.getElementById("lastOtpTime").textContent = data && data.lastOtpTime
        ? new Date(data.lastOtpTime).toLocaleString()
        : "KhÃ´ng cÃ³ dá»¯ liá»‡u.";
    });
  }

  function getOtp() {
    const acc = window.currentAccount;
    const key = sanitizeEmail(acc.email);
    fetch("https://tool.unlimitmail.com/api/get_code_oauth2", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "tiktok",
        email: acc.email,
        refresh_token: acc.refresh_token,
        client_id: acc.client_id
      })
    })
    .then(res => res.json())
    .then(result => {
      const code = result.code || "KhÃ´ng nháº­n Ä‘Æ°á»£c OTP";
      document.getElementById("otp_result").textContent = code;
      db.ref(`otpTimestamps/${key}`).update({
        lastOtpTime: new Date().toISOString(),
        otpCode: code
      });
    })
    .catch(() => document.getElementById("otp_result").textContent = "Lá»—i API");
  }

  document.getElementById("accountSelect").addEventListener("change", e => {
    updateAccountInfo(e.target.value);
  });

  loadGroups();
</script>
</body>
</html>
